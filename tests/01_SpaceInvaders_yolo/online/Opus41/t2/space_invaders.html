<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }
        
        #gameContainer {
            text-align: center;
        }
        
        canvas {
            border: 2px solid #0f0;
            display: block;
            margin: 0 auto;
        }
        
        #scoreBoard {
            color: #0f0;
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        #gameOver {
            color: #f00;
            font-size: 30px;
            margin-top: 20px;
            display: none;
        }
        
        #controls {
            color: #0f0;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="scoreBoard">
            SCORE: <span id="score">0</span> | LIVES: <span id="lives">3</span>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="gameOver">GAME OVER<br>Press R to Restart</div>
        <div id="controls">
            Use ARROW KEYS to move | SPACE to shoot | R to restart
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const gameOverElement = document.getElementById('gameOver');

        // Game variables
        let score = 0;
        let lives = 3;
        let gameRunning = true;
        let invaderDirection = 1;
        let invaderDropDistance = 0;
        let lastShotTime = 0;
        const shotCooldown = 250;

        // Player
        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 60,
            width: 40,
            height: 30,
            speed: 5
        };

        // Invaders
        const invaders = [];
        const invaderRows = 5;
        const invaderCols = 11;
        const invaderWidth = 30;
        const invaderHeight = 20;
        const invaderPadding = 15;
        let invaderSpeed = 0.5;

        // Bullets
        const bullets = [];
        const invaderBullets = [];

        // Initialize invaders
        function initInvaders() {
            invaders.length = 0;
            for (let row = 0; row < invaderRows; row++) {
                for (let col = 0; col < invaderCols; col++) {
                    invaders.push({
                        x: 100 + col * (invaderWidth + invaderPadding),
                        y: 50 + row * (invaderHeight + invaderPadding),
                        width: invaderWidth,
                        height: invaderHeight,
                        alive: true,
                        type: row < 1 ? 3 : row < 3 ? 2 : 1 // Different types for different rows
                    });
                }
            }
        }

        // Keyboard controls
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === ' ' && gameRunning) {
                e.preventDefault();
                shoot();
            }
            
            if (e.key.toLowerCase() === 'r' && !gameRunning) {
                resetGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Shooting
        function shoot() {
            const currentTime = Date.now();
            if (currentTime - lastShotTime >= shotCooldown) {
                bullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 10,
                    speed: 7
                });
                lastShotTime = currentTime;
            }
        }

        // Invader shooting
        function invaderShoot() {
            const aliveInvaders = invaders.filter(inv => inv.alive);
            if (aliveInvaders.length > 0 && Math.random() < 0.002) {
                const shooter = aliveInvaders[Math.floor(Math.random() * aliveInvaders.length)];
                invaderBullets.push({
                    x: shooter.x + shooter.width / 2 - 2,
                    y: shooter.y + shooter.height,
                    width: 4,
                    height: 10,
                    speed: 3
                });
            }
        }

        // Update game
        function update() {
            if (!gameRunning) return;

            // Move player
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }

            // Move bullets
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                }
            });

            // Move invader bullets
            invaderBullets.forEach((bullet, index) => {
                bullet.y += bullet.speed;
                if (bullet.y > canvas.height) {
                    invaderBullets.splice(index, 1);
                }
            });

            // Move invaders
            let hitEdge = false;
            invaders.forEach(invader => {
                if (invader.alive) {
                    invader.x += invaderSpeed * invaderDirection;
                    if (invader.x <= 0 || invader.x >= canvas.width - invader.width) {
                        hitEdge = true;
                    }
                }
            });

            if (hitEdge) {
                invaderDirection *= -1;
                invaders.forEach(invader => {
                    if (invader.alive) {
                        invader.y += 20;
                    }
                });
                invaderSpeed *= 1.05; // Speed up slightly
            }

            // Check collisions
            checkCollisions();

            // Invaders shoot
            invaderShoot();

            // Check win condition
            if (invaders.every(inv => !inv.alive)) {
                initInvaders();
                invaderSpeed = 0.5 * (1 + score / 5000); // Increase difficulty
            }

            // Check game over
            invaders.forEach(invader => {
                if (invader.alive && invader.y + invader.height >= player.y) {
                    gameOver();
                }
            });
        }

        // Check collisions
        function checkCollisions() {
            // Bullets vs invaders
            bullets.forEach((bullet, bulletIndex) => {
                invaders.forEach(invader => {
                    if (invader.alive && collision(bullet, invader)) {
                        invader.alive = false;
                        bullets.splice(bulletIndex, 1);
                        score += invader.type * 10;
                        updateScore();
                    }
                });
            });

            // Invader bullets vs player
            invaderBullets.forEach((bullet, bulletIndex) => {
                if (collision(bullet, player)) {
                    invaderBullets.splice(bulletIndex, 1);
                    lives--;
                    updateLives();
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            });
        }

        // Collision detection
        function collision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Draw everything
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = '#0f0';
            ctx.fillRect(player.x, player.y, player.width, 10);
            ctx.fillRect(player.x + 10, player.y - 10, 20, 10);
            ctx.fillRect(player.x + 15, player.y - 20, 10, 10);
            ctx.fillRect(player.x + 18, player.y - 25, 4, 5);

            // Draw invaders
            invaders.forEach(invader => {
                if (invader.alive) {
                    switch(invader.type) {
                        case 3:
                            ctx.fillStyle = '#f00';
                            break;
                        case 2:
                            ctx.fillStyle = '#ff0';
                            break;
                        default:
                            ctx.fillStyle = '#0ff';
                    }
                    
                    // Simple invader shape
                    ctx.fillRect(invader.x + 5, invader.y, 20, 8);
                    ctx.fillRect(invader.x + 2, invader.y + 8, 26, 8);
                    ctx.fillRect(invader.x, invader.y + 16, 30, 4);
                    ctx.fillRect(invader.x + 5, invader.y + 16, 5, 4);
                    ctx.fillRect(invader.x + 20, invader.y + 16, 5, 4);
                }
            });

            // Draw bullets
            ctx.fillStyle = '#fff';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Draw invader bullets
            ctx.fillStyle = '#f00';
            invaderBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        // Update score display
        function updateScore() {
            scoreElement.textContent = score;
        }

        // Update lives display
        function updateLives() {
            livesElement.textContent = lives;
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
        }

        // Reset game
        function resetGame() {
            score = 0;
            lives = 3;
            gameRunning = true;
            invaderSpeed = 0.5;
            invaderDirection = 1;
            bullets.length = 0;
            invaderBullets.length = 0;
            player.x = canvas.width / 2 - 20;
            initInvaders();
            updateScore();
            updateLives();
            gameOverElement.style.display = 'none';
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        initInvaders();
        gameLoop();
    </script>
</body>
</html>
