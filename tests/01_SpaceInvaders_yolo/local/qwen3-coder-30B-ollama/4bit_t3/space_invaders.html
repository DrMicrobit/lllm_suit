<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #game-container {
            position: relative;
        }

        #game-canvas {
            border: 1px solid #fff;
            background-color: #000;
        }

        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            display: none;
        }

        #restart-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }

        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

        #start-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="score-display">Score: 0</div>
        <div id="game-over">
            <h2>Game Over</h2>
            <p id="final-score">Score: 0</p>
            <button id="restart-btn">Play Again</button>
        </div>
        <div id="start-screen">
            <h2>Space Invaders</h2>
            <p>Use ← → to move and SPACE to shoot</p>
            <button id="start-btn">Start Game</button>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScore = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');

        // Game state
        let gameRunning = false;
        let score = 0;
        let player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 50,
            width: 50,
            height: 30,
            speed: 7,
            color: '#00ff00'
        };

        let bullets = [];
        let enemies = [];
        let enemyBullets = [];
        let keys = {};
        let enemyDirection = 1;
        let enemySpeed = 1;
        let enemyDrop = 10;
        let lastEnemyShot = 0;
        let enemyShotDelay = 1000; // milliseconds

        // Initialize enemies
        function initEnemies() {
            enemies = [];
            const rows = 5;
            const cols = 10;
            const enemyWidth = 40;
            const enemyHeight = 30;
            const padding = 15;
            const offsetX = (canvas.width - (cols * (enemyWidth + padding))) / 2;
            const offsetY = 50;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    enemies.push({
                        x: offsetX + col * (enemyWidth + padding),
                        y: offsetY + row * (enemyHeight + padding),
                        width: enemyWidth,
                        height: enemyHeight,
                        alive: true,
                        color: row === 0 ? '#ff0000' : row < 3 ? '#ffff00' : '#00ffff'
                    });
                }
            }
        }

        // Draw player ship
        function drawPlayer() {
            ctx.fillStyle = player.color;
            // Draw a triangle for the player ship
            ctx.beginPath();
            ctx.moveTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();
        }

        // Draw enemies
        function drawEnemies() {
            enemies.forEach(enemy => {
                if (enemy.alive) {
                    ctx.fillStyle = enemy.color;
                    ctx.beginPath();
                    ctx.moveTo(enemy.x, enemy.y);
                    ctx.lineTo(enemy.x + enemy.width, enemy.y);
                    ctx.lineTo(enemy.x + enemy.width - 10, enemy.y + enemy.height);
                    ctx.lineTo(enemy.x + 10, enemy.y + enemy.height);
                    ctx.closePath();
                    ctx.fill();
                }
            });
        }

        // Draw bullets
        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = '#00ffff';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });

            enemyBullets.forEach(bullet => {
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Update game state
        function update() {
            if (!gameRunning) return;

            // Move player
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }

            // Move bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= 10;
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }

            // Move enemy bullets
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                enemyBullets[i].y += 7;
                if (enemyBullets[i].y > canvas.height) {
                    enemyBullets.splice(i, 1);
                }
            }

            // Move enemies
            let moveDown = false;
            enemies.forEach(enemy => {
                if (enemy.alive) {
                    enemy.x += enemySpeed * enemyDirection;

                    // Check if enemy hits the edge
                    if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                        moveDown = true;
                    }
                }
            });

            // If enemy hits edge, move down and change direction
            if (moveDown) {
                enemyDirection *= -1;
                enemies.forEach(enemy => {
                    if (enemy.alive) {
                        enemy.y += enemyDrop;
                    }
                });
            }

            // Enemy shooting
            const now = Date.now();
            if (now - lastEnemyShot > enemyShotDelay && enemies.some(e => e.alive)) {
                const aliveEnemies = enemies.filter(e => e.alive);
                if (aliveEnemies.length > 0) {
                    const shooter = aliveEnemies[Math.floor(Math.random() * aliveEnemies.length)];
                    enemyBullets.push({
                        x: shooter.x + shooter.width / 2,
                        y: shooter.y + shooter.height
                    });
                }
                lastEnemyShot = now;
            }

            // Collision detection - player bullets with enemies
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = 0; j < enemies.length; j++) {
                    if (enemies[j].alive &&
                        bullets[i].x > enemies[j].x &&
                        bullets[i].x < enemies[j].x + enemies[j].width &&
                        bullets[i].y > enemies[j].y &&
                        bullets[i].y < enemies[j].y + enemies[j].height) {

                        enemies[j].alive = false;
                        bullets.splice(i, 1);
                        score += 100;
                        scoreDisplay.textContent = `Score: ${score}`;
                        break;
                    }
                }
            }

            // Collision detection - enemy bullets with player
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                if (enemyBullets[i].x > player.x &&
                    enemyBullets[i].x < player.x + player.width &&
                    enemyBullets[i].y > player.y &&
                    enemyBullets[i].y < player.y + player.height) {

                    gameOver();
                    return;
                }
            }

            // Check if enemies reached the bottom
            for (let i = 0; i < enemies.length; i++) {
                if (enemies[i].alive && enemies[i].y + enemies[i].height > player.y) {
                    gameOver();
                    return;
                }
            }

            // Check if all enemies are destroyed
            if (enemies.every(enemy => !enemy.alive)) {
                // Level up - increase difficulty
                enemySpeed += 0.2;
                initEnemies();
            }
        }

        // Draw everything
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw game elements
            drawPlayer();
            drawEnemies();
            drawBullets();
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Start game
        function startGame() {
            gameRunning = true;
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            player.x = canvas.width / 2 - 25;
            bullets = [];
            enemyBullets = [];
            enemyDirection = 1;
            enemySpeed = 1;
            initEnemies();
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'none';
            gameLoop();
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            finalScore.textContent = `Score: ${score}`;
            gameOverScreen.style.display = 'block';
        }

        // Event listeners
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;

            // Shoot with spacebar
            if (e.key === ' ' && gameRunning) {
                bullets.push({
                    x: player.x + player.width / 2,
                    y: player.y
                });
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        restartBtn.addEventListener('click', startGame);
        startBtn.addEventListener('click', startGame);

        // Initialize the game
        initEnemies();
    </script>
</body>

</html>
