<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaga Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            text-align: center;
        }
        
        #game-header {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            color: #4cc9f0;
            font-size: 20px;
            text-shadow: 0 0 5px rgba(76, 201, 240, 0.7);
        }
        
        #game-title {
            font-size: 28px;
            color: #f72585;
            text-shadow: 0 0 10px rgba(247, 37, 133, 0.8);
        }
        
        canvas {
            background-color: #0d1b2a;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            display: block;
            margin: 0 auto;
        }
        
        #game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 32px;
            text-align: center;
            z-index: 10;
        }
        
        #start-screen {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%230d1b2a"/><circle cx="20" cy="20" r="2" fill="%234cc9f0" opacity="0.4"/><circle cx="50" cy="30" r="1.5" fill="%23f72585" opacity="0.3"/><circle cx="80" cy="60" r="2.5" fill="%234361ee" opacity="0.5"/><circle cx="30" cy="80" r="1.8" fill="%233a0ca3" opacity="0.4"/></svg>');
        }
        
        #game-over-screen {
            display: none;
        }
        
        button {
            background: linear-gradient(to right, #4361ee, #3a0ca3);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 20px;
            margin-top: 20px;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, #4895ef, #4361ee);
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .instructions {
            color: #90e0ef;
            font-size: 16px;
            margin-top: 20px;
            line-height: 1.6;
            max-width: 600px;
            text-align: left;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 8px;
            margin: 20px auto 0;
        }
        
        .key {
            display: inline-block;
            background: #1b263b;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
            color: #4cc9f0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-header">
            <div id="score">SCORE: 0</div>
            <div id="game-title">GALAGA</div>
            <div id="lives">LIVES: 3</div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="game-overlay" id="start-screen">
            <h1>GALAGA</h1>
            <p style="font-size: 20px; margin: 15px 0; color: #90e0ef;">Defend Earth from the alien invasion!</p>
            <button id="start-button">START GAME</button>
            
            <div class="instructions">
                <p><span class="key">←</span> <span class="key">→</span> Arrow keys to move</p>
                <p><span class="key">SPACE</span> to shoot</p>
                <p>Destroy all enemies to advance to the next wave</p>
                <p>Each wave increases in difficulty</p>
            </div>
        </div>
        
        <div id="game-over-screen" style="display: none;">
            <h1>GAME OVER</h1>
            <p id="final-score" style="font-size: 24px; margin: 20px 0;">Your Score: 0</p>
            <button id="restart-button">PLAY AGAIN</button>
        </div>
        
        <div class="stars" id="stars"></div>
    </div>

    <script>
        // Create stars for background
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
            star.style.animationDelay = `${Math.random() * 5}s`;
            starsContainer.appendChild(star);
        }

        // Game elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const startScreen = document.getElementById('game-overlay');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreElement = document.getElementById('final-score');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');

        // Game state
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let wave = 1;
        let enemies = [];
        let playerBullets = [];
        let enemyBullets = [];
        let player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 60,
            width: 40,
            height: 30,
            speed: 6,
            color: '#4cc9f0'
        };

        // Key states
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            Space: false
        };

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.ArrowLeft = true;
            if (e.key === 'ArrowRight') keys.ArrowRight = true;
            if (e.key === ' ') keys.Space = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.ArrowLeft = false;
            if (e.key === 'ArrowRight') keys.ArrowRight = false;
            if (e.key === ' ') keys.Space = false;
        });

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        // Initialize enemies for a wave
        function initEnemies() {
            enemies = [];
            const rows = 3 + Math.min(4, Math.floor(wave / 2));
            const cols = 8 + Math.min(6, Math.floor(wave / 3));
            const enemyWidth = 30;
            const enemyHeight = 25;
            const padding = 20;
            const startX = (canvas.width - (cols * (enemyWidth + padding))) / 2 + padding/2;
            const startY = 50;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    enemies.push({
                        x: startX + col * (enemyWidth + padding),
                        y: startY + row * (enemyHeight + padding),
                        width: enemyWidth,
                        height: enemyHeight,
                        color: ['#f72585', '#4361ee', '#7209b7'][row % 3],
                        alive: true,
                        shootChance: 0.01 + (wave * 0.002)
                    });
                }
            }
        }

        // Draw player ship
        function drawPlayer() {
            ctx.fillStyle = player.color;
            
            // Draw the ship body
            ctx.beginPath();
            ctx.moveTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width/2, player.y);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            
            // Draw cockpit
            ctx.fillStyle = '#4cc9f0';
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y + player.height/3, 6, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw enemies
        function drawEnemies() {
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                
                ctx.fillStyle = enemy.color;
                
                // Enemy body
                ctx.beginPath();
                ctx.moveTo(enemy.x, enemy.y);
                ctx.lineTo(enemy.x + enemy.width, enemy.y);
                ctx.lineTo(enemy.x + enemy.width * 0.75, enemy.y + enemy.height);
                ctx.lineTo(enemy.x + enemy.width * 0.25, enemy.y + enemy.height);
                ctx.closePath();
                ctx.fill();
                
                // Enemy details
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(enemy.x + enemy.width/2, enemy.y + enemy.height/4, 4, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Draw bullets
        function drawBullets() {
            // Player bullets
            ctx.fillStyle = '#4ade80';
            playerBullets.forEach(bullet => {
                ctx.beginPath();
                ctx.rect(bullet.x, bullet.y, bullet.width, bullet.height);
                ctx.fill();
            });
            
            // Enemy bullets
            ctx.fillStyle = '#f87171';
            enemyBullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Update game state
        function update() {
            if (!gameRunning) return;
            
            // Move player
            if (keys.ArrowLeft && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys.ArrowRight && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            
            // Player shooting
            if (keys.Space) {
                // Limit shooting rate
                if (Date.now() - (player.lastShot || 0) > 200) {
                    playerBullets.push({
                        x: player.x + player.width/2 - 2,
                        y: player.y,
                        width: 4,
                        height: 12,
                        speed: 8
                    });
                    player.lastShot = Date.now();
                }
            }
            
            // Move player bullets
            for (let i = playerBullets.length - 1; i >= 0; i--) {
                playerBullets[i].y -= playerBullets[i].speed;
                
                // Remove bullets that go off screen
                if (playerBullets[i].y < 0) {
                    playerBullets.splice(i, 1);
                    continue;
                }
                
                // Check collisions with enemies
                for (let j = 0; j < enemies.length; j++) {
                    if (!enemies[j].alive) continue;
                    
                    if (playerBullets[i] && 
                        playerBullets[i].x < enemies[j].x + enemies[j].width &&
                        playerBullets[i].x + playerBullets[i].width > enemies[j].x &&
                        playerBullets[i].y < enemies[j].y + enemies[j].height &&
                        playerBullets[i].y + playerBullets[i].height > enemies[j].y) {
                        
                        // Hit!
                        enemies[j].alive = false;
                        playerBullets.splice(i, 1);
                        score += 100;
                        scoreElement.textContent = `SCORE: ${score}`;
                        break;
                    }
                }
            }
            
            // Move enemy bullets
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                enemyBullets[i].y += enemyBullets[i].speed;
                
                // Remove bullets that go off screen
                if (enemyBullets[i].y > canvas.height) {
                    enemyBullets.splice(i, 1);
                    continue;
                }
                
                // Check collisions with player
                if (enemyBullets[i] && 
                    enemyBullets[i].x < player.x + player.width &&
                    enemyBullets[i].x + enemyBullets[i].radius > player.x &&
                    enemyBullets[i].y < player.y + player.height &&
                    enemyBullets[i].y + enemyBullets[i].radius > player.y) {
                    
                    // Player hit!
                    enemyBullets.splice(i, 1);
                    lives--;
                    livesElement.textContent = `LIVES: ${lives}`;
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            }
            
            // Move enemies and handle shooting
            let moveDown = false;
            let aliveCount = 0;
            
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                
                aliveCount++;
                
                // Move enemies horizontally
                enemy.x += wave * 0.5;
                
                // Check if any enemy hits the edge
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                    moveDown = true;
                }
                
                // Enemy shooting
                if (Math.random() < enemy.shootChance) {
                    enemyBullets.push({
                        x: enemy.x + enemy.width/2,
                        y: enemy.y + enemy.height,
                        radius: 4,
                        speed: 3 + wave * 0.2
                    });
                }
            });
            
            // If enemies hit the edge, move down and reverse direction
            if (moveDown) {
                enemies.forEach(enemy => {
                    if (!enemy.alive) return;
                    enemy.y += 20;
                    // Reverse direction would be handled by changing movement logic
                });
            }
            
            // Check if all enemies are defeated
            if (aliveCount === 0) {
                wave++;
                initEnemies();
            }
            
            // Check if any enemy reached the bottom
            enemies.forEach(enemy => {
                if (enemy.alive && enemy.y + enemy.height >= player.y) {
                    gameOver();
                }
            });
        }

        // Draw everything
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars (simulated with random dots)
            ctx.fillStyle = 'white';
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 1.5;
                ctx.globalAlpha = Math.random() * 0.5 + 0.2;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1.0;
            
            drawPlayer();
            drawEnemies();
            drawBullets();
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        function startGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            wave = 1;
            playerBullets = [];
            enemyBullets = [];
            player.x = canvas.width / 2 - 20;
            
            scoreElement.textContent = `SCORE: ${score}`;
            livesElement.textContent = `LIVES: ${lives}`;
            
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            initEnemies();
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = `Your Score: ${score}`;
            gameOverScreen.style.display = 'flex';
        }

        // Initialize and start game loop
        initEnemies();
        gameLoop();
    </script>
</body>
</html>
