<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #000428, #004e92);
            font-family: 'Courier New', monospace;
            color: white;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            margin: 20px 0;
        }

        #game-canvas {
            background-color: #000;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        #score-display {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff00;
        }

        #lives-display {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
        }

        #game-over,
        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.7);
        }

        #game-over h2,
        #start-screen h2 {
            color: #ff0000;
            margin-top: 0;
            text-shadow: 0 0 10px #ff0000;
        }

        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        button:hover {
            background: #00cc00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }

        #instructions {
            margin-top: 20px;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }

        .key {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #00ff00;
        }
    </style>
</head>

<body>
    <h1>SPACE INVADERS</h1>

    <div id="score-display">SCORE: 0</div>
    <div id="lives-display">LIVES: 3</div>

    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>

        <div id="start-screen">
            <h2>SPACE INVADERS</h2>
            <p>Defend Earth from alien invasion!</p>
            <button id="start-button">START GAME</button>
        </div>

        <div id="game-over" style="display: none;">
            <h2>GAME OVER</h2>
            <p>Your final score: <span id="final-score">0</span></p>
            <button id="restart-button">PLAY AGAIN</button>
        </div>
    </div>

    <div id="instructions">
        <div class="controls">
            <div><span class="key">←</span> <span class="key">→</span> Move</div>
            <div><span class="key">SPACE</span> Fire</div>
        </div>
        <p>Destroy the alien invaders before they reach Earth!</p>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const livesDisplay = document.getElementById('lives-display');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');

        // Game state
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let level = 1;

        // Player
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            width: 50,
            height: 40,
            speed: 7,
            color: '#00ff00'
        };

        // Player bullets
        const playerBullets = [];
        const bulletSpeed = 10;

        // Enemies
        const enemies = [];
        const enemyRows = 5;
        const enemyCols = 10;
        const enemyWidth = 40;
        const enemyHeight = 30;
        const enemyPadding = 15;
        const enemySpeed = 1;
        let enemyDirection = 1;
        let enemyMoveDown = false;

        // Enemy bullets
        const enemyBullets = [];
        const enemyBulletSpeed = 5;

        // Initialize enemies
        function initEnemies() {
            enemies.length = 0;
            const startX = (canvas.width - (enemyCols * (enemyWidth + enemyPadding))) / 2;
            const startY = 50;

            for (let row = 0; row < enemyRows; row++) {
                for (let col = 0; col < enemyCols; col++) {
                    enemies.push({
                        x: startX + col * (enemyWidth + enemyPadding),
                        y: startY + row * (enemyHeight + enemyPadding),
                        width: enemyWidth,
                        height: enemyHeight,
                        alive: true,
                        color: row === 0 ? '#ff0000' :
                            row < 3 ? '#ffff00' : '#0000ff'
                    });
                }
            }
        }

        // Draw player
        function drawPlayer() {
            ctx.fillStyle = player.color;
            // Draw spaceship body
            ctx.beginPath();
            ctx.moveTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();

            // Draw cockpit
            ctx.fillStyle = '#00aaff';
            ctx.beginPath();
            ctx.arc(player.x + player.width / 2, player.y + player.height / 2, 8, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw enemies
        function drawEnemies() {
            enemies.forEach(enemy => {
                if (enemy.alive) {
                    ctx.fillStyle = enemy.color;
                    // Draw enemy spaceship
                    ctx.beginPath();
                    ctx.moveTo(enemy.x, enemy.y);
                    ctx.lineTo(enemy.x + enemy.width, enemy.y);
                    ctx.lineTo(enemy.x + enemy.width - 10, enemy.y + enemy.height);
                    ctx.lineTo(enemy.x + 10, enemy.y + enemy.height);
                    ctx.closePath();
                    ctx.fill();

                    // Draw enemy details
                    ctx.fillStyle = '#000';
                    ctx.fillRect(enemy.x + 10, enemy.y + 10, 8, 8);
                    ctx.fillRect(enemy.x + enemy.width - 18, enemy.y + 10, 8, 8);
                }
            });
        }

        // Draw bullets
        function drawBullets() {
            // Player bullets
            ctx.fillStyle = '#00ff00';
            playerBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, 4, 10);
            });

            // Enemy bullets
            ctx.fillStyle = '#ff0000';
            enemyBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, 4, 10);
            });
        }

        // Update player position
        function updatePlayer() {
            // Player movement handled by key events
        }

        // Update enemies
        function updateEnemies() {
            let moveDown = false;

            // Check if any enemy hits the edge
            enemies.forEach(enemy => {
                if (enemy.alive) {
                    if ((enemyDirection === 1 && enemy.x + enemy.width >= canvas.width) ||
                        (enemyDirection === -1 && enemy.x <= 0)) {
                        moveDown = true;
                    }
                }
            });

            if (moveDown) {
                enemyDirection *= -1;
                enemies.forEach(enemy => {
                    if (enemy.alive) {
                        enemy.y += 20;
                    }
                });
            } else {
                enemies.forEach(enemy => {
                    if (enemy.alive) {
                        enemy.x += enemySpeed * enemyDirection;
                    }
                });
            }

            // Random enemy shooting
            if (Math.random() < 0.02 && enemies.some(e => e.alive)) {
                const aliveEnemies = enemies.filter(e => e.alive);
                if (aliveEnemies.length > 0) {
                    const shooter = aliveEnemies[Math.floor(Math.random() * aliveEnemies.length)];
                    enemyBullets.push({
                        x: shooter.x + shooter.width / 2,
                        y: shooter.y + shooter.height,
                        width: 4,
                        height: 10
                    });
                }
            }
        }

        // Update bullets
        function updateBullets() {
            // Update player bullets
            for (let i = playerBullets.length - 1; i >= 0; i--) {
                playerBullets[i].y -= bulletSpeed;

                // Remove bullets that go off screen
                if (playerBullets[i].y < 0) {
                    playerBullets.splice(i, 1);
                    continue;
                }

                // Check for collisions with enemies
                for (let j = 0; j < enemies.length; j++) {
                    const enemy = enemies[j];
                    if (enemy.alive) {
                        if (playerBullets[i] &&
                            playerBullets[i].x < enemy.x + enemy.width &&
                            playerBullets[i].x + 4 > enemy.x &&
                            playerBullets[i].y < enemy.y + enemy.height &&
                            playerBullets[i].y + 10 > enemy.y) {

                            // Hit!
                            enemy.alive = false;
                            playerBullets.splice(i, 1);
                            score += 100;
                            scoreDisplay.textContent = `SCORE: ${score}`;
                            break;
                        }
                    }
                }
            }

            // Update enemy bullets
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                enemyBullets[i].y += enemyBulletSpeed;

                // Remove bullets that go off screen
                if (enemyBullets[i].y > canvas.height) {
                    enemyBullets.splice(i, 1);
                    continue;
                }

                // Check for collisions with player
                if (enemyBullets[i] &&
                    enemyBullets[i].x < player.x + player.width &&
                    enemyBullets[i].x + 4 > player.x &&
                    enemyBullets[i].y < player.y + player.height &&
                    enemyBullets[i].y + 10 > player.y) {

                    // Hit player!
                    enemyBullets.splice(i, 1);
                    lives--;
                    livesDisplay.textContent = `LIVES: ${lives}`;

                    if (lives <= 0) {
                        gameOver();
                    }
                    break;
                }
            }
        }

        // Check if enemies reached the bottom
        function checkGameOver() {
            for (let i = 0; i < enemies.length; i++) {
                if (enemies[i].alive && enemies[i].y + enemies[i].height >= player.y) {
                    gameOver();
                    return;
                }
            }
        }

        // Check if all enemies are destroyed
        function checkWin() {
            const allDead = enemies.every(enemy => !enemy.alive);
            if (allDead) {
                level++;
                initEnemies();
            }
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        // Start game
        function startGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            level = 1;
            player.x = canvas.width / 2 - 25;
            playerBullets.length = 0;
            enemyBullets.length = 0;
            scoreDisplay.textContent = `SCORE: ${score}`;
            livesDisplay.textContent = `LIVES: ${lives}`;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            initEnemies();
            gameLoop();
        }

        // Main game loop
        function gameLoop() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw game elements
            drawEnemies();
            drawPlayer();
            drawBullets();

            // Update game state
            updatePlayer();
            updateEnemies();
            updateBullets();
            checkGameOver();
            checkWin();

            // Continue game loop
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            // Move player
            if (e.key === 'ArrowLeft' && player.x > 0) {
                player.x -= player.speed;
            } else if (e.key === 'ArrowRight' && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }

            // Fire bullet
            if (e.key === ' ' || e.key === 'Spacebar') {
                playerBullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 10
                });
            }
        });

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        // Initialize the game
        initEnemies();
    </script>
</body>

</html>
