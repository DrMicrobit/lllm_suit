<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #071029;
            font-family: sans-serif;
            overflow: hidden;
        }

        #gameCanvas {
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(107, 156, 255, 0.3);
            background-color: #071029;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        // Game constants and configuration
        const CONFIG = {
            CANVAS_W: 800,
            CANVAS_H: 600,
            HUD_HEIGHT: 48,
            PLAYER_SPEED: 260,
            PLAYER_BULLET_SPEED: 420,
            INVADER_SPEED_BASE: 22,
            INVADER_DROP_AMOUNT: 18,
            INVADER_ANIMATION_INTERVAL: 0.45,
            UFO_SPEED: 140,
            INVADER_BULLET_SPEED: 190,
            BUNKER_WIDTH: 70,
            BUNKER_HEIGHT: 48,
            BUNKER_Y: 460,
            PLAYER_Y: 540,
            INVADER_ROWS: 5,
            INVADER_COLS: 11,
            INVADER_WIDTH: 48,
            INVADER_HEIGHT: 42,
            INVADER_SPACING_X: 8,
            INVADER_SPACING_Y: 12,
            BULLET_WIDTH: 4,
            BULLET_HEIGHT: 12,
            PLAYER_SHIP_WIDTH: 48,
            PLAYER_SHIP_HEIGHT: 20,
            BLOCK_WIDTH: 14,
            BLOCK_HEIGHT: 12,
            BLOCK_MARGIN: 2,
            STAR_COUNT: 100,
            STAR_SPEED: 0.2
        };

        // Game state
        let gameState = {
            state: 'TITLE', // TITLE, PLAYING, PAUSED, GAMEOVER
            score: 0,
            highScore: parseInt(localStorage.getItem('space_invaders_highscore_v1') || 0),
            level: 1,
            playerLives: 3,
            playerX: CONFIG.CANVAS_W / 2,
            invaderSpeed: CONFIG.INVADER_SPEED_BASE,
            invaderDirection: 1,
            invaderAnimationTimer: 0,
            invaderAnimationFrame: 0,
            lastTime: performance.now(),
            keys: {},
            playerBullets: [],
            invaderBullets: [],
            explosions: [],
            bunkers: [],
            invaders: [],
            ufo: null,
            stars: [],
            paused: false,
            gameOver: false,
            newHighScore: false
        };

        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas CSS to be responsive
        canvas.style.width = '100%';
        canvas.style.maxWidth = '1200px';
        canvas.style.height = 'auto';

        // Audio context for sound effects
        let audioContext;
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        } catch (e) {
            console.warn('Web Audio API is not supported in this browser');
        }

        // Initialize game
        function init() {
            // Initialize stars for background
            for (let i = 0; i < CONFIG.STAR_COUNT; i++) {
                gameState.stars.push({
                    x: Math.random() * CONFIG.CANVAS_W,
                    y: Math.random() * CONFIG.CANVAS_H,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * CONFIG.STAR_SPEED + 0.1
                });
            }

            // Initialize bunkers
            initBunkers();

            // Initialize invaders
            initInvaders();

            // Setup event listeners
            setupEventListeners();

            // Start game loop
            requestAnimationFrame(gameLoop);
        }

        // Initialize bunkers
        function initBunkers() {
            gameState.bunkers = [];
            const bunkerCount = 4;
            const totalBunkerWidth = bunkerCount * CONFIG.BUNKER_WIDTH + (bunkerCount - 1) * 40;
            const startX = (CONFIG.CANVAS_W - totalBunkerWidth) / 2;

            for (let i = 0; i < bunkerCount; i++) {
                const bunker = {
                    x: startX + i * (CONFIG.BUNKER_WIDTH + 40),
                    y: CONFIG.BUNKER_Y,
                    blocks: []
                };

                // Create 5x4 grid of blocks
                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 5; col++) {
                        bunker.blocks.push({
                            x: col * (CONFIG.BLOCK_WIDTH + CONFIG.BLOCK_MARGIN),
                            y: row * (CONFIG.BLOCK_HEIGHT + CONFIG.BLOCK_MARGIN),
                            width: CONFIG.BLOCK_WIDTH,
                            height: CONFIG.BLOCK_HEIGHT,
                            destroyed: false
                        });
                    }
                }
                gameState.bunkers.push(bunker);
            }
        }

        // Initialize invaders
        function initInvaders() {
            gameState.invaders = [];
            const startX = (CONFIG.CANVAS_W - (CONFIG.INVADER_COLS * CONFIG.INVADER_WIDTH + (CONFIG.INVADER_COLS - 1) * CONFIG.INVADER_SPACING_X)) / 2;
            const startY = 80;

            const colors = ['#FF6B6B', '#FFB86B', '#FFD56B', '#6BFFB8', '#6B9CFF'];

            for (let row = 0; row < CONFIG.INVADER_ROWS; row++) {
                for (let col = 0; col < CONFIG.INVADER_COLS; col++) {
                    gameState.invaders.push({
                        x: startX + col * (CONFIG.INVADER_WIDTH + CONFIG.INVADER_SPACING_X),
                        y: startY + row * (CONFIG.INVADER_HEIGHT + CONFIG.INVADER_SPACING_Y),
                        width: CONFIG.INVADER_WIDTH,
                        height: CONFIG.INVADER_HEIGHT,
                        alive: true,
                        color: colors[row],
                        row: row
                    });
                }
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            document.addEventListener('keydown', (e) => {
                gameState.keys[e.key] = true;

                // Handle game state transitions
                if (gameState.state === 'TITLE' && (e.key === ' ' || e.key === 'Enter')) {
                    startGame();
                } else if (gameState.state === 'GAMEOVER' && (e.key === ' ' || e.key === 'Enter')) {
                    resetGame();
                } else if (e.key === 'p' || e.key === 'P' || e.key === 'Escape') {
                    togglePause();
                }
            });

            document.addEventListener('keyup', (e) => {
                gameState.keys[e.key] = false;
            });

            canvas.addEventListener('click', () => {
                if (gameState.state === 'TITLE') {
                    startGame();
                } else if (gameState.state === 'GAMEOVER') {
                    resetGame();
                } else if (gameState.state === 'PLAYING') {
                    shootPlayerBullet();
                }
            });

            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (gameState.state === 'TITLE') {
                    startGame();
                } else if (gameState.state === 'GAMEOVER') {
                    resetGame();
                } else if (gameState.state === 'PLAYING') {
                    shootPlayerBullet();
                }
            });
        }

        // Start the game
        function startGame() {
            gameState.state = 'PLAYING';
            gameState.score = 0;
            gameState.level = 1;
            gameState.playerLives = 3;
            gameState.playerX = CONFIG.CANVAS_W / 2;
            gameState.invaderSpeed = CONFIG.INVADER_SPEED_BASE;
            gameState.invaderDirection = 1;
            gameState.invaderAnimationTimer = 0;
            gameState.invaderAnimationFrame = 0;
            gameState.playerBullets = [];
            gameState.invaderBullets = [];
            gameState.explosions = [];
            gameState.ufo = null;
            gameState.paused = false;
            gameState.gameOver = false;
            gameState.newHighScore = false;

            initBunkers();
            initInvaders();
        }

        // Reset the game
        function resetGame() {
            startGame();
        }

        // Toggle pause state
        function togglePause() {
            if (gameState.state === 'PLAYING') {
                gameState.paused = !gameState.paused;
            }
        }

        // Shoot player bullet
        function shootPlayerBullet() {
            if (gameState.state !== 'PLAYING' || gameState.paused) return;

            // Only allow one bullet at a time
            if (gameState.playerBullets.length === 0) {
                gameState.playerBullets.push({
                    x: gameState.playerX,
                    y: CONFIG.PLAYER_Y,
                    width: CONFIG.BULLET_WIDTH,
                    height: CONFIG.BULLET_HEIGHT
                });
                playSFX('sfx-shot');
            }
        }

        // Invader shooting logic
        function invaderShoot() {
            if (gameState.state !== 'PLAYING' || gameState.paused) return;

            // Find bottom-most alive invaders in each column
            const columns = {};
            for (const invader of gameState.invaders) {
                if (!invader.alive) continue;

                const col = Math.floor((invader.x - (CONFIG.CANVAS_W - (CONFIG.INVADER_COLS * CONFIG.INVADER_WIDTH + (CONFIG.INVADER_COLS - 1) * CONFIG.INVADER_SPACING_X)) / 2) / (CONFIG.INVADER_WIDTH + CONFIG.INVADER_SPACING_X));
                if (!columns[col] || invader.y > columns[col].y) {
                    columns[col] = invader;
                }
            }

            // Determine shooting chance based on level and number of invaders
            const aliveInvaders = gameState.invaders.filter(i => i.alive).length;
            const baseChance = 1.1; // Base time between shots (seconds)
            const chance = baseChance / (aliveInvaders / 10 + 1) / gameState.level;

            // Randomly shoot
            if (Math.random() < chance * 0.1) {
                const shooter = Object.values(columns)[Math.floor(Math.random() * Object.keys(columns).length)];
                if (shooter) {
                    gameState.invaderBullets.push({
                        x: shooter.x + CONFIG.INVADER_WIDTH / 2,
                        y: shooter.y + CONFIG.INVADER_HEIGHT,
                        width: CONFIG.BULLET_WIDTH,
                        height: CONFIG.BULLET_HEIGHT
                    });
                    playSFX('sfx-invader-shot');
                }
            }
        }

        // Create explosion effect
        function createExplosion(x, y, type = 'invader') {
            const explosion = {
                x: x,
                y: y,
                size: 10,
                maxRadius: 30,
                radius: 0,
                alpha: 1,
                type: type,
                life: 30 // frames
            };
            gameState.explosions.push(explosion);
        }

        // Play sound effect
        function playSFX(name) {
            if (!audioContext) return;

            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                switch (name) {
                    case 'sfx-shot':
                        oscillator.type = 'square';
                        oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                        break;
                    case 'sfx-invader-shot':
                        oscillator.type = 'sawtooth';
                        oscillator.frequency.setValueAtTime(261.63, audioContext.currentTime); // C4
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                        break;
                    case 'sfx-invader-death':
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(196.00, audioContext.currentTime); // G3
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                        break;
                    case 'sfx-player-death':
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(130.81, audioContext.currentTime); // C3
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                        break;
                    case 'sfx-block-hit':
                        oscillator.type = 'square';
                        oscillator.frequency.setValueAtTime(293.66, audioContext.currentTime); // D4
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                        break;
                    case 'sfx-ufo':
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                        break;
                    case 'sfx-game-over':
                        oscillator.type = 'square';
                        oscillator.frequency.setValueAtTime(261.63, audioContext.currentTime); // C4
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                        break;
                }

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                console.warn('Audio playback failed:', e);
            }
        }

        // Update game state
        function update(dt) {
            if (gameState.state !== 'PLAYING' || gameState.paused) return;

            // Handle input
            handleInput(dt);

            // Update player bullets
            for (let i = gameState.playerBullets.length - 1; i >= 0; i--) {
                const bullet = gameState.playerBullets[i];
                bullet.y -= CONFIG.PLAYER_BULLET_SPEED * dt;

                // Remove if off screen
                if (bullet.y < 0) {
                    gameState.playerBullets.splice(i, 1);
                    continue;
                }

                // Check collisions with invaders
                for (let j = 0; j < gameState.invaders.length; j++) {
                    const invader = gameState.invaders[j];
                    if (!invader.alive) continue;

                    if (checkCollision(bullet, invader)) {
                        // Remove invader
                        invader.alive = false;
                        createExplosion(invader.x + invader.width / 2, invader.y + invader.height / 2, 'invader');
                        playSFX('sfx-invader-death');

                        // Add score
                        const scores = [30, 20, 20, 10, 10];
                        gameState.score += scores[invader.row];

                        // Remove bullet
                        gameState.playerBullets.splice(i, 1);
                        break;
                    }
                }

                // Check collision with bunkers
                for (let j = 0; j < gameState.bunkers.length; j++) {
                    const bunker = gameState.bunkers[j];
                    for (let k = 0; k < bunker.blocks.length; k++) {
                        const block = bunker.blocks[k];
                        if (block.destroyed) continue;

                        if (checkCollision(bullet, {
                            x: bunker.x + block.x,
                            y: bunker.y + block.y,
                            width: block.width,
                            height: block.height
                        })) {
                            block.destroyed = true;
                            playSFX('sfx-block-hit');
                            gameState.playerBullets.splice(i, 1);
                            break;
                        }
                    }
                }
            }

            // Update invader bullets
            for (let i = gameState.invaderBullets.length - 1; i >= 0; i--) {
                const bullet = gameState.invaderBullets[i];
                bullet.y += CONFIG.INVADER_BULLET_SPEED * dt;

                // Remove if off screen
                if (bullet.y > CONFIG.CANVAS_H) {
                    gameState.invaderBullets.splice(i, 1);
                    continue;
                }

                // Check collision with player
                if (checkCollision(bullet, {
                    x: gameState.playerX - CONFIG.PLAYER_SHIP_WIDTH / 2,
                    y: CONFIG.PLAYER_Y,
                    width: CONFIG.PLAYER_SHIP_WIDTH,
                    height: CONFIG.PLAYER_SHIP_HEIGHT
                })) {
                    playSFX('sfx-player-death');
                    createExplosion(gameState.playerX, CONFIG.PLAYER_Y, 'player');
                    gameState.playerLives--;
                    gameState.invaderBullets.splice(i, 1);

                    if (gameState.playerLives <= 0) {
                        gameOver();
                    }
                    break;
                }

                // Check collision with bunkers
                for (let j = 0; j < gameState.bunkers.length; j++) {
                    const bunker = gameState.bunkers[j];
                    for (let k = 0; k < bunker.blocks.length; k++) {
                        const block = bunker.blocks[k];
                        if (block.destroyed) continue;

                        if (checkCollision(bullet, {
                            x: bunker.x + block.x,
                            y: bunker.y + block.y,
                            width: block.width,
                            height: block.height
                        })) {
                            block.destroyed = true;
                            playSFX('sfx-block-hit');
                            gameState.invaderBullets.splice(i, 1);
                            break;
                        }
                    }
                }
            }

            // Update explosions
            for (let i = gameState.explosions.length - 1; i >= 0; i--) {
                const explosion = gameState.explosions[i];
                explosion.life--;
                explosion.radius += 1;
                explosion.alpha = explosion.life / 30;

                if (explosion.life <= 0) {
                    gameState.explosions.splice(i, 1);
                }
            }

            // Update invader animation
            gameState.invaderAnimationTimer += dt;
            if (gameState.invaderAnimationTimer >= CONFIG.INVADER_ANIMATION_INTERVAL) {
                gameState.invaderAnimationTimer = 0;
                gameState.invaderAnimationFrame = (gameState.invaderAnimationFrame + 1) % 2;
            }

            // Update invader formation
            let moveDown = false;
            let leftmost = Infinity;
            let rightmost = -Infinity;

            // Find boundaries
            for (const invader of gameState.invaders) {
                if (!invader.alive) continue;

                if (invader.x < leftmost) leftmost = invader.x;
                if (invader.x + invader.width > rightmost) rightmost = invader.x + invader.width;
            }

            // Check if formation needs to move down
            if (leftmost <= 16 || rightmost >= CONFIG.CANVAS_W - 16) {
                moveDown = true;
                gameState.invaderDirection *= -1;
            }

            // Move invaders
            for (const invader of gameState.invaders) {
                if (!invader.alive) continue;

                if (moveDown) {
                    invader.y += CONFIG.INVADER_DROP_AMOUNT;
                    invader.x += gameState.invaderSpeed * gameState.invaderDirection * dt;
                }
                invader.x += gameState.invaderSpeed * gameState.invaderDirection * dt;

                // Check if invaders reached player
                if (invader.y + invader.height >= CONFIG.PLAYER_Y - 40) {
                    gameOver();
                }
            }

            // Check if all invaders are dead
            const aliveInvaders = gameState.invaders.filter(i => i.alive);
            if (aliveInvaders.length === 0) {
                levelUp();
            }

            // Invader shooting
            invaderShoot();

            // Update stars for parallax effect
            for (const star of gameState.stars) {
                star.y += star.speed * dt * 20;
                if (star.y > CONFIG.CANVAS_H) {
                    star.y = 0;
                    star.x = Math.random() * CONFIG.CANVAS_W;
                }
            }
        }

        // Handle input
        function handleInput(dt) {
            // Player movement
            if (gameState.keys['ArrowLeft'] || gameState.keys['a'] || gameState.keys['A']) {
                gameState.playerX -= CONFIG.PLAYER_SPEED * dt;
            }
            if (gameState.keys['ArrowRight'] || gameState.keys['d'] || gameState.keys['D']) {
                gameState.playerX += CONFIG.PLAYER_SPEED * dt;
            }

            // Keep player within bounds
            gameState.playerX = Math.max(CONFIG.PLAYER_SHIP_WIDTH / 2,
                Math.min(CONFIG.CANVAS_W - CONFIG.PLAYER_SHIP_WIDTH / 2,
                    gameState.playerX));

            // Shooting
            if (gameState.keys[' '] || gameState.keys['w'] || gameState.keys['W'] || gameState.keys['k'] || gameState.keys['K']) {
                shootPlayerBullet();
            }
        }

        // Check collision between two rectangles
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y;
        }

        // Level up
        function levelUp() {
            gameState.level++;
            gameState.invaderSpeed *= 1.12; // Increase speed by 12%
            gameState.invaderAnimationInterval *= 0.92; // Decrease animation interval by 8%

            // Reset invaders
            initInvaders();

            // Reset player position
            gameState.playerX = CONFIG.CANVAS_W / 2;

            // Reset bunkers
            initBunkers();
        }

        // Game over
        function gameOver() {
            gameState.state = 'GAMEOVER';
            gameState.gameOver = true;

            if (gameState.score > gameState.highScore) {
                gameState.highScore = gameState.score;
                localStorage.setItem('space_invaders_highscore_v1', gameState.highScore);
                gameState.newHighScore = true;
            }

            playSFX('sfx-game-over');
        }

        // Render game
        function render() {
            // Clear canvas
            ctx.clearRect(0, 0, CONFIG.CANVAS_W, CONFIG.CANVAS_H);

            // Draw background stars
            ctx.fillStyle = '#FFFFFF';
            for (const star of gameState.stars) {
                ctx.globalAlpha = star.size / 2;
                ctx.fillRect(star.x, star.y, star.size, star.size);
            }
            ctx.globalAlpha = 1;

            // Draw HUD background
            ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
            ctx.fillRect(0, 0, CONFIG.CANVAS_W, CONFIG.HUD_HEIGHT);

            // Draw HUD text
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 18px sans-serif';
            ctx.fillText(`SCORE: ${gameState.score}`, 10, 30);
            ctx.fillText(`HIGH SCORE: ${gameState.highScore}`, CONFIG.CANVAS_W / 2 - 60, 30);

            // Draw lives
            let livesText = 'LIVES: ';
            for (let i = 0; i < gameState.playerLives; i++) {
                livesText += 'â™¥';
            }
            ctx.fillText(livesText, CONFIG.CANVAS_W - 150, 30);

            // Draw level
            ctx.fillText(`LEVEL: ${gameState.level}`, CONFIG.CANVAS_W / 2 - 30, 60);

            // Draw game state overlays
            if (gameState.state === 'TITLE') {
                drawTitleScreen();
            } else if (gameState.state === 'GAMEOVER') {
                drawGameOverScreen();
            } else if (gameState.paused) {
                drawPauseScreen();
            } else {
                // Draw game objects
                drawInvaders();
                drawPlayerBullets();
                drawInvaderBullets();
                drawBunkers();
                drawPlayer();
                drawExplosions();
            }
        }

        // Draw title screen
        function drawTitleScreen() {
            // Draw title
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 48px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('SPACE INVADERS', CONFIG.CANVAS_W / 2, CONFIG.CANVAS_H / 2 - 50);

            // Draw subtitle
            ctx.font = '24px sans-serif';
            ctx.fillText('Classic Arcade Game', CONFIG.CANVAS_W / 2, CONFIG.CANVAS_H / 2);

            // Draw controls
            ctx.font = '16px sans-serif';
            ctx.fillText('Controls: Arrow Keys or A/D to move, Space or W to shoot', CONFIG.CANVAS_W / 2, CONFIG.CANVAS_H / 2 + 50);

            // Draw high score
            ctx.fillText(`HIGH SCORE: ${gameState.highScore}`, CONFIG.CANVAS_W / 2, CONFIG.CANVAS_H / 2 + 80);

            // Draw start button
            ctx.font = 'bold 20px sans-serif';
            ctx.fillText('Press SPACE or CLICK to Start', CONFIG.CANVAS_W / 2, CONFIG.CANVAS_H / 2 + 130);
        }

        // Draw game over screen
        function drawGameOverScreen() {
            // Draw game over text
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 48px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', CONFIG.CANVAS_W / 2, CONFIG.CANVAS_H / 2 - 50);

            // Draw final score
            ctx.font = '24px sans-serif';
            ctx.fillText(`SCORE: ${gameState.score}`, CONFIG.CANVAS_W / 2, CONFIG.CANVAS_H / 2);

            // Draw high score
            if (gameState.newHighScore) {
                ctx.fillStyle = '#FFD700';
                ctx.font = 'bold 24px sans-serif';
                ctx.fillText('NEW HIGH SCORE!', CONFIG.CANVAS_W / 2, CONFIG.CANVAS_H / 2 + 40);
            }

            // Draw restart button
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 20px sans-serif';
            ctx.fillText('Press SPACE or CLICK to Restart', CONFIG.CANVAS_W / 2, CONFIG.CANVAS_H / 2 + 100);
        }

        // Draw pause screen
        function drawPauseScreen() {
            // Draw semi-transparent overlay
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, CONFIG.CANVAS_W, CONFIG.CANVAS_H);

            // Draw pause text
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 48px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('PAUSED', CONFIG.CANVAS_W / 2, CONFIG.CANVAS_H / 2);

            // Draw continue instructions
            ctx.font = '20px sans-serif';
            ctx.fillText('Press P or ESC to continue', CONFIG.CANVAS_W / 2, CONFIG.CANVAS_H / 2 + 60);
        }

        // Draw invaders
        function drawInvaders() {
            for (const invader of gameState.invaders) {
                if (!invader.alive) continue;

                // Draw invader body with glow effect
                ctx.fillStyle = invader.color;
                ctx.shadowColor = invader.color;
                ctx.shadowBlur = 10;

                // Draw invader shape (simplified for this implementation)
                ctx.beginPath();
                if (gameState.invaderAnimationFrame === 0) {
                    // Closed form
                    ctx.moveTo(invader.x, invader.y + invader.height);
                    ctx.lineTo(invader.x + invader.width / 2, invader.y);
                    ctx.lineTo(invader.x + invader.width, invader.y + invader.height);
                } else {
                    // Open form
                    ctx.moveTo(invader.x, invader.y + invader.height);
                    ctx.lineTo(invader.x + invader.width / 2, invader.y + invader.height / 2);
                    ctx.lineTo(invader.x + invader.width, invader.y + invader.height);
                }
                ctx.closePath();
                ctx.fill();

                // Reset shadow
                ctx.shadowBlur = 0;

                // Draw outline
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.08)';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        // Draw player bullets
        function drawPlayerBullets() {
            ctx.fillStyle = '#00FFFF';
            for (const bullet of gameState.playerBullets) {
                ctx.fillRect(bullet.x - bullet.width / 2, bullet.y, bullet.width, bullet.height);
            }
        }

        // Draw invader bullets
        function drawInvaderBullets() {
            ctx.fillStyle = '#FF0000';
            for (const bullet of gameState.invaderBullets) {
                ctx.fillRect(bullet.x - bullet.width / 2, bullet.y, bullet.width, bullet.height);
            }
        }

        // Draw bunkers
        function drawBunkers() {
            for (const bunker of gameState.bunkers) {
                for (const block of bunker.blocks) {
                    if (block.destroyed) continue;

                    // Draw bunker block with rounded corners
                    ctx.fillStyle = '#2E8B57';
                    ctx.fillRect(bunker.x + block.x, bunker.y + block.y, block.width, block.height);

                    // Draw top highlight
                    ctx.fillStyle = '#3CB371';
                    ctx.fillRect(bunker.x + block.x, bunker.y + block.y, block.width, block.height / 2);

                    // Draw bottom shadow
                    ctx.fillStyle = '#228B22';
                    ctx.fillRect(bunker.x + block.x, bunker.y + block.y + block.height / 2, block.width, block.height / 2);
                }
            }
        }

        // Draw player ship
        function drawPlayer() {
            // Draw player ship
            ctx.fillStyle = '#FFFFFF';
            ctx.shadowColor = '#6B9CFF';
            ctx.shadowBlur = 10;

            // Draw ship shape (wedge)
            ctx.beginPath();
            ctx.moveTo(gameState.playerX - CONFIG.PLAYER_SHIP_WIDTH / 2, CONFIG.PLAYER_Y + CONFIG.PLAYER_SHIP_HEIGHT / 2);
            ctx.lineTo(gameState.playerX, CONFIG.PLAYER_Y - CONFIG.PLAYER_SHIP_HEIGHT / 2);
            ctx.lineTo(gameState.playerX + CONFIG.PLAYER_SHIP_WIDTH / 2, CONFIG.PLAYER_Y + CONFIG.PLAYER_SHIP_HEIGHT / 2);
            ctx.closePath();
            ctx.fill();

            // Reset shadow
            ctx.shadowBlur = 0;
        }

        // Draw explosions
        function drawExplosions() {
            for (const explosion of gameState.explosions) {
                ctx.fillStyle = `rgba(255, 100, 0, ${explosion.alpha})`;
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, explosion.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Main game loop
        function gameLoop(now) {
            const dt = Math.min(0.033, (now - gameState.lastTime) / 1000);
            gameState.lastTime = now;

            update(dt);
            render();

            requestAnimationFrame(gameLoop);
        }

        // Start the game when page loads
        window.addEventListener('load', init);
    </script>
