<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #071029;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
            overflow: hidden;
        }

        #gameCanvas {
            width: 100%;
            max-width: 1200px;
            height: auto;
            display: block;
            box-shadow: 0 0 20px rgba(107, 156, 255, 0.3);
        }

        #gameContainer {
            position: relative;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            pointer-events: none;
        }

        #titleScreen,
        #gameOverScreen {
            display: none;
        }

        button {
            background: rgba(107, 156, 255, 0.3);
            color: white;
            border: 1px solid #6B9CFF;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 4px;
            pointer-events: auto;
        }

        button:hover {
            background: rgba(107, 156, 255, 0.5);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="overlay">
            <div id="titleScreen">
                <h1>SPACE INVADERS</h1>
                <p>Classic arcade action in your browser!</p>
                <p>Use ← → to move, SPACE to shoot</p>
                <p>High Score: <span id="highScoreDisplay">0</span></p>
                <button id="startButton">Press SPACE or Click to Start</button>
            </div>
            <div id="gameOverScreen" class="hidden">
                <h2>GAME OVER</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <p id="newHighScore" class="hidden">NEW HIGH SCORE!</p>
                <button id="restartButton">Press SPACE or Click to Restart</button>
            </div>
            <div id="pausedScreen" class="hidden">
                <h2>PAUSED</h2>
                <p>Press P or ESC to continue</p>
            </div>
        </div>
    </div>

    <script>
        // Game constants and configuration
        const CONFIG = {
            CANVAS_W: 800,
            CANVAS_H: 600,
            HUD_HEIGHT: 48,
            PLAYER_SPEED: 260,
            PLAYER_BULLET_SPEED: 420,
            INVADER_SPEED: 22,
            INVADER_DROP: 18,
            INVADER_ANIMATION_INTERVAL: 0.45,
            INVADER_BULLET_SPEED: 190,
            UFO_SPEED: 140,
            PLAYER_Y: 540,
            BUNKER_Y: 460,
            INVADER_ROWS: 5,
            INVADER_COLS: 11,
            INVADER_WIDTH: 48,
            INVADER_HEIGHT: 42,
            INVADER_SPACING_X: 8,
            INVADER_SPACING_Y: 12,
            BUNKER_WIDTH: 70,
            BUNKER_HEIGHT: 48,
            BUNKER_BLOCK_WIDTH: 14,
            BUNKER_BLOCK_HEIGHT: 12,
            BUNKER_BLOCK_MARGIN: 2,
            BULLET_WIDTH: 4,
            BULLET_HEIGHT: 12,
            STAR_COUNT: 200,
            STAR_SPEED: 0.2,
            STAR_MIN_SIZE: 1,
            STAR_MAX_SIZE: 3,
            PLAYER_LIVES: 3,
            LEVEL_UP_INVADERS: 0,
            INVADER_SCORE: [30, 20, 20, 10, 10]
        };

        // Game state
        let gameState = {
            state: 'TITLE', // TITLE, PLAYING, PAUSED, GAMEOVER
            score: 0,
            highScore: parseInt(localStorage.getItem('space_invaders_highscore_v1') || 0),
            level: 1,
            lives: CONFIG.PLAYER_LIVES,
            player: {
                x: CONFIG.CANVAS_W / 2,
                y: CONFIG.PLAYER_Y,
                width: 48,
                height: 20
            },
            invaders: [],
            playerBullets: [],
            invaderBullets: [],
            bunkers: [],
            explosions: [],
            ufo: null,
            keys: {},
            lastTime: 0,
            invaderDirection: 1, // 1 for right, -1 for left
            invaderSpeed: CONFIG.INVADER_SPEED,
            invaderAnimationTimer: 0,
            invaderAnimationFrame: 0,
            invaderShootTimer: 0,
            ufoTimer: 0,
            stars: [],
            paused: false,
            debug: {
                showHitboxes: false
            }
        };

        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const titleScreen = document.getElementById('titleScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const highScoreDisplay = document.getElementById('highScoreDisplay');
        const finalScore = document.getElementById('finalScore');
        const newHighScore = document.getElementById('newHighScore');

        // Audio context for sound effects
        let audioContext;
        let sfxEnabled = true;

        // Initialize stars for background
        function initStars() {
            gameState.stars = [];
            for (let i = 0; i < CONFIG.STAR_COUNT; i++) {
                gameState.stars.push({
                    x: Math.random() * CONFIG.CANVAS_W,
                    y: Math.random() * CONFIG.CANVAS_H,
                    size: Math.random() * (CONFIG.STAR_MAX_SIZE - CONFIG.STAR_MIN_SIZE) + CONFIG.STAR_MIN_SIZE,
                    speed: Math.random() * CONFIG.STAR_SPEED + 0.1
                });
            }
        }

        // Initialize bunkers
        function initBunkers() {
            gameState.bunkers = [];
            const bunkerSpacing = (CONFIG.CANVAS_W - 4 * CONFIG.BUNKER_WIDTH) / 5;
            for (let i = 0; i < 4; i++) {
                const x = bunkerSpacing + i * (CONFIG.BUNKER_WIDTH + bunkerSpacing);
                const bunker = {
                    x: x,
                    y: CONFIG.BUNKER_Y,
                    blocks: [],
                    width: CONFIG.BUNKER_WIDTH,
                    height: CONFIG.BUNKER_HEIGHT
                };

                // Create 5x4 grid of blocks
                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 5; col++) {
                        bunker.blocks.push({
                            x: x + col * (CONFIG.BUNKER_BLOCK_WIDTH + CONFIG.BUNKER_BLOCK_MARGIN),
                            y: CONFIG.BUNKER_Y + row * (CONFIG.BUNKER_BLOCK_HEIGHT + CONFIG.BUNKER_BLOCK_MARGIN),
                            width: CONFIG.BUNKER_BLOCK_WIDTH,
                            height: CONFIG.BUNKER_BLOCK_HEIGHT,
                            destroyed: false
                        });
                    }
                }
                gameState.bunkers.push(bunker);
            }
        }

        // Initialize invaders
        function initInvaders() {
            gameState.invaders = [];
            const startX = (CONFIG.CANVAS_W - (CONFIG.INVADER_COLS * CONFIG.INVADER_WIDTH + (CONFIG.INVADER_COLS - 1) * CONFIG.INVADER_SPACING_X)) / 2;
            const startY = 80;

            for (let row = 0; row < CONFIG.INVADER_ROWS; row++) {
                for (let col = 0; col < CONFIG.INVADER_COLS; col++) {
                    gameState.invaders.push({
                        x: startX + col * (CONFIG.INVADER_WIDTH + CONFIG.INVADER_SPACING_X),
                        y: startY + row * (CONFIG.INVADER_HEIGHT + CONFIG.INVADER_SPACING_Y),
                        width: CONFIG.INVADER_WIDTH,
                        height: CONFIG.INVADER_HEIGHT,
                        row: row,
                        alive: true,
                        animationFrame: 0
                    });
                }
            }
        }

        // Initialize game
        function initGame() {
            gameState.score = 0;
            gameState.level = 1;
            gameState.lives = CONFIG.PLAYER_LIVES;
            gameState.player.x = CONFIG.CANVAS_W / 2;
            gameState.invaderSpeed = CONFIG.INVADER_SPEED;
            gameState.invaderDirection = 1;
            gameState.invaderAnimationTimer = 0;
            gameState.invaderShootTimer = 0;
            gameState.ufoTimer = 0;
            gameState.ufo = null;

            initInvaders();
            initBunkers();
            gameState.playerBullets = [];
            gameState.invaderBullets = [];
            gameState.explosions = [];
        }

        // Play sound effect
        function playSFX(name) {
            if (!sfxEnabled) return;

            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.type = 'square';
                gainNode.gain.value = 0.1;

                switch (name) {
                    case 'start':
                        oscillator.frequency.value = 440;
                        oscillator.frequency.exponentialRampToValueAtTime(880, audioContext.currentTime + 0.1);
                        break;
                    case 'shot':
                        oscillator.frequency.value = 880;
                        gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + 0.1);
                        break;
                    case 'invader-death':
                        oscillator.frequency.value = 220;
                        oscillator.frequency.exponentialRampToValueAtTime(110, audioContext.currentTime + 0.2);
                        break;
                    case 'player-death':
                        oscillator.frequency.value = 110;
                        oscillator.frequency.exponentialRampToValueAtTime(55, audioContext.currentTime + 0.3);
                        break;
                    case 'block-hit':
                        oscillator.frequency.value = 330;
                        gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + 0.05);
                        break;
                    default:
                        return;
                }

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                // Fallback to console logging if audio fails
                console.log(`Playing SFX: ${name}`);
            }
        }

        // Handle input
        function handleInput(dt) {
            if (gameState.state !== 'PLAYING') return;

            // Player movement
            if (gameState.keys['ArrowLeft'] || gameState.keys['a'] || gameState.keys['A']) {
                gameState.player.x = Math.max(24, gameState.player.x - CONFIG.PLAYER_SPEED * dt);
            }
            if (gameState.keys['ArrowRight'] || gameState.keys['d'] || gameState.keys['D']) {
                gameState.player.x = Math.min(CONFIG.CANVAS_W - 24, gameState.player.x + CONFIG.PLAYER_SPEED * dt);
            }

            // Shooting
            if ((gameState.keys[' '] || gameState.keys['w'] || gameState.keys['W'] || gameState.keys['k'] || gameState.keys['K']) && gameState.playerBullets.length === 0) {
                shootPlayerBullet();
            }

            // Pause
            if (gameState.keys['p'] || gameState.keys['P'] || gameState.keys['Escape']) {
                gameState.paused = !gameState.paused;
                gameState.keys['p'] = false;
                gameState.keys['P'] = false;
                gameState.keys['Escape'] = false;
            }
        }

        // Shoot player bullet
        function shootPlayerBullet() {
            gameState.playerBullets.push({
                x: gameState.player.x,
                y: gameState.player.y,
                width: CONFIG.BULLET_WIDTH,
                height: CONFIG.BULLET_HEIGHT
            });
            playSFX('shot');
        }

        // Update game state
        function update(dt) {
            if (gameState.state === 'TITLE' || gameState.state === 'GAMEOVER' || gameState.paused) return;

            handleInput(dt);

            // Update stars
            for (let star of gameState.stars) {
                star.y += star.speed * dt * 50;
                if (star.y > CONFIG.CANVAS_H) {
                    star.y = 0;
                    star.x = Math.random() * CONFIG.CANVAS_W;
                }
            }

            // Update invader animation timer
            gameState.invaderAnimationTimer += dt;
            if (gameState.invaderAnimationTimer >= CONFIG.INVADER_ANIMATION_INTERVAL) {
                gameState.invaderAnimationTimer = 0;
                gameState.invaderAnimationFrame = (gameState.invaderAnimationFrame + 1) % 2;
            }

            // Update invader shooting
            gameState.invaderShootTimer += dt;
            if (gameState.invaderShootTimer >= 1.1 - (gameState.level * 0.05)) {
                gameState.invaderShootTimer = 0;
                shootInvaderBullet();
            }

            // Update player bullets
            for (let i = gameState.playerBullets.length - 1; i >= 0; i--) {
                const bullet = gameState.playerBullets[i];
                bullet.y -= CONFIG.PLAYER_BULLET_SPEED * dt;

                // Remove if off screen
                if (bullet.y < 0) {
                    gameState.playerBullets.splice(i, 1);
                    continue;
                }

                // Check collision with invaders
                for (let j = 0; j < gameState.invaders.length; j++) {
                    const invader = gameState.invaders[j];
                    if (!invader.alive) continue;

                    if (checkCollision(bullet, invader)) {
                        // Destroy invader
                        invader.alive = false;
                        gameState.score += CONFIG.INVADER_SCORE[invader.row];
                        playSFX('invader-death');

                        // Add explosion
                        gameState.explosions.push({
                            x: invader.x + invader.width / 2,
                            y: invader.y + invader.height / 2,
                            frame: 0,
                            maxFrame: 12
                        });

                        // Remove bullet
                        gameState.playerBullets.splice(i, 1);
                        break;
                    }
                }

                // Check collision with bunkers
                for (let j = 0; j < gameState.bunkers.length; j++) {
                    const bunker = gameState.bunkers[j];
                    for (let k = 0; k < bunker.blocks.length; k++) {
                        const block = bunker.blocks[k];
                        if (block.destroyed) continue;

                        if (checkCollision(bullet, block)) {
                            block.destroyed = true;
                            playSFX('block-hit');
                            gameState.playerBullets.splice(i, 1);
                            break;
                        }
                    }
                }
            }

            // Update invader bullets
            for (let i = gameState.invaderBullets.length - 1; i >= 0; i--) {
                const bullet = gameState.invaderBullets[i];
                bullet.y += CONFIG.INVADER_BULLET_SPEED * dt;

                // Remove if off screen
                if (bullet.y > CONFIG.CANVAS_H) {
                    gameState.invaderBullets.splice(i, 1);
                    continue;
                }

                // Check collision with player
                if (checkCollision(bullet, gameState.player)) {
                    playSFX('player-death');
                    gameState.lives--;
                    if (gameState.lives <= 0) {
                        gameOver();
                    } else {
                        // Reset player position
                        gameState.player.x = CONFIG.CANVAS_W / 2;
                    }
                    gameState.invaderBullets.splice(i, 1);
                    continue;
                }

                // Check collision with bunkers
                for (let j = 0; j < gameState.bunkers.length; j++) {
                    const bunker = gameState.bunkers[j];
                    for (let k = 0; k < bunker.blocks.length; k++) {
                        const block = bunker.blocks[k];
                        if (block.destroyed) continue;

                        if (checkCollision(bullet, block)) {
                            block.destroyed = true;
                            playSFX('block-hit');
                            gameState.invaderBullets.splice(i, 1);
                            break;
                        }
                    }
                }
            }

            // Update explosions
            for (let i = gameState.explosions.length - 1; i >= 0; i--) {
                const explosion = gameState.explosions[i];
                explosion.frame++;
                if (explosion.frame >= explosion.maxFrame) {
                    gameState.explosions.splice(i, 1);
                }
            }

            // Update invaders
            updateInvaders(dt);

            // Check if level complete
            let allDead = true;
            for (let invader of gameState.invaders) {
                if (invader.alive) {
                    allDead = false;
                    break;
                }
            }

            if (allDead) {
                levelUp();
            }

            // Update UFO
            updateUFO(dt);
        }

        // Update invader positions and check for edge collisions
        function updateInvaders(dt) {
            let shouldMoveDown = false;
            let leftmost = CONFIG.CANVAS_W;
            let rightmost = 0;

            // Find leftmost and rightmost invaders
            for (let invader of gameState.invaders) {
                if (!invader.alive) continue;

                if (invader.x < leftmost) leftmost = invader.x;
                if (invader.x + invader.width > rightmost) rightmost = invader.x + invader.width;
            }

            // Check if any invader hits the edge
            if (leftmost <= 16) {
                gameState.invaderDirection = 1;
                shouldMoveDown = true;
            } else if (rightmost >= CONFIG.CANVAS_W - 16) {
                gameState.invaderDirection = -1;
                shouldMoveDown = true;
            }

            // Move invaders
            for (let invader of gameState.invaders) {
                if (!invader.alive) continue;
                invader.x += gameState.invaderSpeed * dt * gameState.invaderDirection;
            }

            // If we need to move down, do it now
            if (shouldMoveDown) {
                for (let invader of gameState.invaders) {
                    if (!invader.alive) continue;
                    invader.y += CONFIG.INVADER_DROP;
                }
                gameState.invaderSpeed *= 1.12; // Increase speed by 12%
                CONFIG.INVADER_ANIMATION_INTERVAL *= 0.92; // Reduce animation interval by 8%
            }

            // Check if invaders reached player
            for (let invader of gameState.invaders) {
                if (!invader.alive) continue;
                if (invader.y + invader.height >= gameState.player.y - 40) {
                    gameOver();
                    return;
                }
            }
        }

        // Shoot invader bullet
        function shootInvaderBullet() {
            // Find bottom-most alive invaders in each column
            const columns = {};
            for (let invader of gameState.invaders) {
                if (!invader.alive) continue;

                if (!columns[invader.x] || invader.y > columns[invader.x].y) {
                    columns[invader.x] = invader;
                }
            }

            // Randomly choose some invaders to shoot
            const shooters = Object.values(columns);
            for (let invader of shooters) {
                if (Math.random() < 0.3) { // 30% chance to shoot
                    gameState.invaderBullets.push({
                        x: invader.x + invader.width / 2,
                        y: invader.y + invader.height,
                        width: CONFIG.BULLET_WIDTH,
                        height: CONFIG.BULLET_HEIGHT
                    });
                    playSFX('invader-shot');
                }
            }
        }

        // Update UFO
        function updateUFO(dt) {
            gameState.ufoTimer += dt;
            if (gameState.ufoTimer > 10) {
                gameState.ufoTimer = 0;
                if (!gameState.ufo) {
                    gameState.ufo = {
                        x: -50,
                        y: 20,
                        width: 40,
                        height: 20,
                        speed: CONFIG.UFO_SPEED
                    };
                }
            }

            if (gameState.ufo) {
                gameState.ufo.x += gameState.ufo.speed * dt;
                if (gameState.ufo.x > CONFIG.CANVAS_W + 50) {
                    gameState.ufo = null;
                }
            }
        }

        // Check collision between two rectangles
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y;
        }

        // Level up
        function levelUp() {
            gameState.level++;
            gameState.invaderSpeed = CONFIG.INVADER_SPEED;
            CONFIG.INVADER_ANIMATION_INTERVAL = 0.45;
            initInvaders();
            initBunkers(); // Reset bunkers to initial state
            gameState.player.x = CONFIG.CANVAS_W / 2;

            // Add some bonus points for completing level
            gameState.score += 100;
        }

        // Game over
        function gameOver() {
            if (gameState.score > gameState.highScore) {
                gameState.highScore = gameState.score;
                localStorage.setItem('space_invaders_highscore_v1', gameState.highScore);
            }
            gameState.state = 'GAMEOVER';
            finalScore.textContent = gameState.score;
            if (gameState.score === gameState.highScore && gameState.score > 0) {
                newHighScore.classList.remove('hidden');
            } else {
                newHighScore.classList.add('hidden');
            }
            gameOverScreen.classList.remove('hidden');
        }

        // Render game
        function render() {
            // Clear canvas
            ctx.clearRect(0, 0, CONFIG.CANVAS_W, CONFIG.CANVAS_H);

            // Draw background
            drawBackground();

            if (gameState.state === 'TITLE') {
                drawTitleScreen();
                return;
            }

            if (gameState.state === 'GAMEOVER') {
                drawGameOverScreen();
                return;
            }

            if (gameState.paused) {
                drawPausedScreen();
                return;
            }

            // Draw HUD
            drawHUD();

            // Draw invaders
            for (let invader of gameState.invaders) {
                if (!invader.alive) continue;
                drawInvader(invader);
            }

            // Draw invader bullets
            for (let bullet of gameState.invaderBullets) {
                drawBullet(bullet, '#FF6B6B');
            }

            // Draw bunkers
            for (let bunker of gameState.bunkers) {
                drawBunker(bunker);
            }

            // Draw player bullets
            for (let bullet of gameState.playerBullets) {
                drawBullet(bullet, '#6B9CFF');
            }

            // Draw player
            drawPlayer();

            // Draw explosions
            for (let explosion of gameState.explosions) {
                drawExplosion(explosion);
            }

            // Draw UFO if exists
            if (gameState.ufo) {
                drawUFO(gameState.ufo);
            }
        }

        // Draw background with stars
        function drawBackground() {
            // Draw dark navy background
            ctx.fillStyle = '#071029';
            ctx.fillRect(0, 0, CONFIG.CANVAS_W, CONFIG.CANVAS_H);

            // Draw stars
            ctx.fillStyle = '#FFFFFF';
            for (let star of gameState.stars) {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Draw player ship
        function drawPlayer() {
            ctx.save();
            ctx.translate(gameState.player.x, gameState.player.y);

            // Draw ship body
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.moveTo(0, -10);
            ctx.lineTo(-20, 10);
            ctx.lineTo(20, 10);
            ctx.closePath();
            ctx.fill();

            // Draw ship accent
            ctx.fillStyle = '#6B9CFF';
            ctx.beginPath();
            ctx.moveTo(-10, -5);
            ctx.lineTo(0, 5);
            ctx.lineTo(10, -5);
            ctx.closePath();
            ctx.fill();

            ctx.restore();
        }

        // Draw invader
        function drawInvader(invader) {
            const color = ['#FF6B6B', '#FFB86B', '#FFD56B', '#6BFFB8', '#6B9CFF'][invader.row];

            ctx.save();
            ctx.translate(invader.x, invader.y);

            // Draw invader body
            ctx.fillStyle = color;
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.08)';
            ctx.lineWidth = 1;

            if (gameState.invaderAnimationFrame === 0) {
                // Draw closed invader
                ctx.beginPath();
                ctx.moveTo(-10, -5);
                ctx.lineTo(10, -5);
                ctx.lineTo(5, 10);
                ctx.lineTo(-5, 10);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            } else {
                // Draw open invader
                ctx.beginPath();
                ctx.moveTo(-10, -5);
                ctx.lineTo(10, -5);
                ctx.lineTo(8, 10);
                ctx.lineTo(-8, 10);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }

            ctx.restore();
        }

        // Draw bullet
        function drawBullet(bullet, color) {
            ctx.fillStyle = color;
            ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
        }

        // Draw bunker
        function drawBunker(bunker) {
            for (let block of bunker.blocks) {
                if (block.destroyed) continue;

                ctx.fillStyle = '#2E8B57';
                ctx.strokeStyle = '#1a5d3a';
                ctx.lineWidth = 1;

                // Draw block with bevel effect
                ctx.beginPath();
                ctx.roundRect(block.x, block.y, block.width, block.height, 3);
                ctx.fill();
                ctx.stroke();

                // Draw highlight
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.beginPath();
                ctx.roundRect(block.x, block.y, block.width, block.height / 2, 3);
                ctx.fill();
            }
        }

        // Draw explosion
        function drawExplosion(explosion) {
            const size = 10 + (explosion.frame / explosion.maxFrame) * 20;
            const alpha = 1 - (explosion.frame / explosion.maxFrame);

            ctx.fillStyle = `rgba(255, 107, 107, ${alpha})`;
            ctx.beginPath();
            ctx.arc(explosion.x, explosion.y, size, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw UFO
        function drawUFO(ufo) {
            ctx.fillStyle = '#FF6B6B';
            ctx.beginPath();
            ctx.arc(ufo.x, ufo.y, ufo.width / 2, 0, Math.PI * 2);
            ctx.fill();

            // Draw antenna
            ctx.strokeStyle = '#FF6B6B';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(ufo.x, ufo.y - ufo.height / 2);
            ctx.lineTo(ufo.x, ufo.y - ufo.height);
            ctx.stroke();
        }

        // Draw HUD
        function drawHUD() {
            // Draw HUD background
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, CONFIG.CANVAS_W, CONFIG.HUD_HEIGHT);

            // Draw score
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 18px sans-serif';
            ctx.fillText(`SCORE: ${gameState.score}`, 10, 30);

            // Draw high score
            ctx.fillText(`HIGH SCORE: ${gameState.highScore}`, CONFIG.CANVAS_W / 2 - 60, 30);

            // Draw lives
            let livesText = 'LIVES: ';
            for (let i = 0; i < gameState.lives; i++) {
                livesText += '♥';
            }
            ctx.fillText(livesText, CONFIG.CANVAS_W - 150, 30);

            // Draw level
            ctx.fillText(`LEVEL: ${gameState.level}`, CONFIG.CANVAS_W / 2 - 100, 30);
        }

        // Draw title screen
        function drawTitleScreen() {
            // Draw title
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 48px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('SPACE INVADERS', CONFIG.CANVAS_W / 2, CONFIG.CANVAS_H / 2 - 50);

            // Draw subtitle
            ctx.font = '24px sans-serif';
            ctx.fillText('Classic arcade action in your browser!', CONFIG.CANVAS_W / 2, CONFIG.CANVAS_H / 2);

            // Draw controls
            ctx.font = '18px sans-serif';
            ctx.fillText('Use ← → to move, SPACE to shoot', CONFIG.CANVAS_W / 2, CONFIG.CANVAS_H / 2 + 50);

            // Draw high score
            ctx.fillText(`High Score: ${gameState.highScore}`, CONFIG.CANVAS_W / 2, CONFIG.CANVAS_H / 2 + 90);

            // Draw start button
            ctx.fillStyle = 'rgba(107, 156, 255, 0.3)';
            ctx.fillRect(CONFIG.CANVAS_W / 2 - 120, CONFIG.CANVAS_H / 2 + 130, 240, 50);
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 20px sans-serif';
            ctx.fillText('Press SPACE or Click to Start', CONFIG.CANVAS_W / 2, CONFIG.CANVAS_H / 2 + 160);
        }

        // Draw game over screen
        function drawGameOverScreen() {
            // Draw game over text
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 48px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', CONFIG.CANVAS_W / 2, CONFIG.CANVAS_H / 2 - 50);

            // Draw final score
            ctx.font = '24px sans-serif';
            ctx.fillText(`Final Score: ${gameState.score}`, CONFIG.CANVAS_W / 2, CONFIG.CANVAS_H / 2);

            // Draw high score
            ctx.fillText(`High Score: ${gameState.highScore}`, CONFIG.CANVAS_W / 2, CONFIG.CANVAS_H / 2 + 40);

            // Draw restart button
            ctx.fillStyle = 'rgba(107, 156, 255, 0.3)';
            ctx.fillRect(CONFIG.CANVAS_W / 2 - 120, CONFIG.CANVAS_H / 2 + 90, 240, 50);
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 20px sans-serif';
            ctx.fillText('Press SPACE or Click to Restart', CONFIG.CANVAS_W / 2, CONFIG.CANVAS_H / 2 + 120);

            if (gameState.score === gameState.highScore && gameState.score > 0) {
                ctx.fillStyle = '#FFD56B';
                ctx.font = 'bold 24px sans-serif';
                ctx.fillText('NEW HIGH SCORE!', CONFIG.CANVAS_W / 2, CONFIG.CANVAS_H / 2 + 160);
            }
        }

        // Draw paused screen
        function drawPausedScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, CONFIG.CANVAS_W, CONFIG.CANVAS_H);

            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 48px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('PAUSED', CONFIG.CANVAS_W / 2, CONFIG.CANVAS_H / 2);

            ctx.font = '24px sans-serif';
            ctx.fillText('Press P or ESC to continue', CONFIG.CANVAS_W / 2, CONFIG.CANVAS_H / 2 + 50);
        }

        // Start game
        function startGame() {
            initGame();
            gameState.state = 'PLAYING';
            titleScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            playSFX('start');
        }

        // Main game loop
        function loop(now) {
            const dt = Math.min(0.033, (now - gameState.lastTime) / 1000); // clamp dt to avoid big jumps
            gameState.lastTime = now;

            update(dt);
            render();

            requestAnimationFrame(loop);
        }

        // Event listeners
        window.addEventListener('keydown', (e) => {
            gameState.keys[e.key] = true;

            // Handle start/restart
            if ((e.key === ' ' || e.key === 'Enter') && (gameState.state === 'TITLE' || gameState.state === 'GAMEOVER')) {
                if (gameState.state === 'TITLE') {
                    startGame();
                } else {
                    startGame();
                }
            }
        });

        window.addEventListener('keyup', (e) => {
            gameState.keys[e.key] = false;
        });

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        // Initialize the game
        initStars();
        initGame();
        requestAnimationFrame(loop);
    </script>
</body>
