<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #071029;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
            overflow: hidden;
        }
        
        #gameCanvas {
            width: 100%;
            max-width: 1200px;
            height: auto;
            border: 1px solid #333;
        }
        
        .screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
        }
        
        h1 {
            font-size: 48px;
            margin: 10px 0;
            color: #6B9CFF;
            text-shadow: 0 0 10px #6B9CFF;
        }
        
        h2 {
            font-size: 36px;
            margin: 10px 0;
            color: #FF6B6B;
            text-shadow: 0 0 10px #FF6B6B;
        }
        
        p {
            font-size: 18px;
            margin: 8px 0;
        }
        
        button {
            background: #6B9CFF;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5a8ae6;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .controls div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="titleScreen" class="screen">
        <h1>SPACE INVADERS</h1>
        <p>Defend Earth from alien invasion!</p>
        <div class="controls">
            <div>← → or A/D to move</div>
            <div>SPACE or W/K to shoot</div>
            <div>P to pause</div>
        </div>
        <p>High Score: <span id="titleHighScore">0</span></p>
        <button onclick="startGame()">START GAME</button>
        <div>
            <label>Sound: </label>
            <select id="soundVolume">
                <option value="1">Normal</option>
                <option value="0.3">Low</option>
                <option value="0">Mute</option>
            </select>
        </div>
    </div>
    
    <div id="gameOverScreen" class="screen" style="display:none;">
        <h2>GAME OVER</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        <p>High Score: <span id="gameOverHighScore">0</span></p>
        <p id="newHighScore" style="color: #6BFFB8; display:none;">NEW HIGH SCORE!</p>
        <button onclick="startGame()">PLAY AGAIN</button>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            CANVAS_W: 800,
            CANVAS_H: 600,
            HUD_HEIGHT: 48,
            PLAYER_Y: 540,
            BUNKER_Y: 460,
            INVADER_START_Y: 80,
            INVADER_ROWS: 5,
            INVADER_COLS: 11,
            INVADER_CELL_W: 48,
            INVADER_CELL_H: 42,
            INVADER_SPACING_X: 8,
            INVADER_SPACING_Y: 12,
            BUNKER_BLOCK_W: 14,
            BUNKER_BLOCK_H: 12,
            BUNKER_ROWS: 4,
            BUNKER_COLS: 5,
            PLAYER_SPEED: 260,
            PLAYER_BULLET_SPEED: 420,
            INVADER_BASE_SPEED: 22,
            INVADER_DROP: 18,
            INVADER_ANIM_INTERVAL: 0.45,
            INVADER_SHOT_CHANCE: 1/1.1, // per second
            INVADER_BULLET_SPEED: 190,
            BULLET_SIZE: {w: 4, h: 12},
            EXPLOSION_DURATION: 0.3,
            EXPLOSION_FRAMES: 18
        };

        // Game state
        let gameState = {
            state: 'TITLE', // TITLE, PLAYING, PAUSED, GAMEOVER
            score: 0,
            highScore: parseInt(localStorage.getItem('space_invaders_highscore_v1')) || 0,
            level: 1,
            lives: 3,
            player: null,
            invaders: [],
            playerBullets: [],
            invaderBullets: [],
            bunkers: [],
            explosions: [],
            stars: [],
            keys: {},
            lastTime: 0,
            invaderDirection: 1,
            invaderSpeed: CONFIG.INVADER_BASE_SPEED,
            invaderAnimTimer: 0,
            invaderAnimFrame: 0,
            invaderShotTimer: 0,
            paused: false
        };

        // Colors
        const COLORS = {
            BACKGROUND: '#071029',
            HUD_BG: 'rgba(7, 16, 41, 0.8)',
            TEXT: '#FFFFFF',
            INVADER_ROWS: ['#FF6B6B', '#FFB86B', '#FFD56B', '#6BFFB8', '#6B9CFF'],
            PLAYER: '#FFFFFF',
            PLAYER_ACCENT: '#6B9CFF',
            BUNKER: '#2E8B57',
            BULLET: '#FFFFFF',
            EXPLOSION: '#FFD700'
        };

        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.style.width = '100%';
        canvas.style.height = 'auto';
        canvas.style.maxWidth = '1200px';

        // Audio context
        let audioContext = null;
        let soundVolume = 1;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSFX(type) {
            if (!audioContext || soundVolume === 0) return;
            
            const gainNode = audioContext.createGain();
            gainNode.connect(audioContext.destination);
            gainNode.gain.value = soundVolume;
            
            switch(type) {
                case 'start':
                    // Two-tone start sound
                    playTone(523.25, 0.1, 'sine', gainNode); // C5
                    setTimeout(() => playTone(659.25, 0.1, 'sine', gainNode), 100); // E5
                    break;
                case 'shot':
                    playTone(440, 0.05, 'square', gainNode);
                    break;
                case 'invader-shot':
                    playTone(220, 0.08, 'sawtooth', gainNode);
                    break;
                case 'invader-death':
                    playNoise(0.1, gainNode);
                    break;
                case 'player-death':
                    playTone(110, 0.3, 'sawtooth', gainNode);
                    setTimeout(() => playTone(80, 0.3, 'sawtooth', gainNode), 100);
                    break;
                case 'block-hit':
                    playTone(200, 0.03, 'square', gainNode);
                    break;
                case 'game-over':
                    playTone(220, 0.2, 'sine', gainNode);
                    setTimeout(() => playTone(165, 0.2, 'sine', gainNode), 200);
                    setTimeout(() => playTone(131, 0.3, 'sine', gainNode), 400);
                    break;
            }
        }

        function playTone(frequency, duration, type, gainNode) {
            const oscillator = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            oscillator.connect(gain);
            gain.connect(gainNode);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gain.gain.setValueAtTime(0.1, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playNoise(duration, gainNode) {
            const bufferSize = audioContext.sampleRate * duration;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            
            const source = audioContext.createBufferSource();
            const filter = audioContext.createBiquadFilter();
            
            source.buffer = buffer;
            filter.type = 'lowpass';
            filter.frequency.value = 1000;
            
            source.connect(filter);
            filter.connect(gainNode);
            
            source.start();
        }

        // Input handling
        window.addEventListener('keydown', (e) => {
            gameState.keys[e.code] = true;
            gameState.keys[e.key.toLowerCase()] = true;
            
            if (e.code === 'Space' || e.key === ' ') {
                e.preventDefault();
                if (gameState.state === 'TITLE') {
                    startGame();
                } else if (gameState.state === 'GAMEOVER') {
                    startGame();
                } else if (gameState.state === 'PLAYING') {
                    shootPlayerBullet();
                }
            }
            
            if (e.code === 'KeyP' || e.key === 'p') {
                if (gameState.state === 'PLAYING') {
                    gameState.state = 'PAUSED';
                } else if (gameState.state === 'PAUSED') {
                    gameState.state = 'PLAYING';
                }
            }
        });

        window.addEventListener('keyup', (e) => {
            gameState.keys[e.code] = false;
            gameState.keys[e.key.toLowerCase()] = false;
        });

        canvas.addEventListener('click', () => {
            if (gameState.state === 'TITLE') {
                startGame();
            } else if (gameState.state === 'GAMEOVER') {
                startGame();
            } else if (gameState.state === 'PLAYING') {
                shootPlayerBullet();
            }
        });

        // Entity classes
        class Player {
            constructor() {
                this.x = CONFIG.CANVAS_W / 2;
                this.y = CONFIG.PLAYER_Y;
                this.width = 48;
                this.height = 20;
                this.speed = CONFIG.PLAYER_SPEED;
            }

            update(dt) {
                if (gameState.keys['ArrowLeft'] || gameState.keys['keya'] || gameState.keys['a']) {
                    this.x -= this.speed * dt;
                }
                if (gameState.keys['ArrowRight'] || gameState.keys['keyd'] || gameState.keys['d']) {
                    this.x += this.speed * dt;
                }
                
                // Constrain to canvas
                this.x = Math.max(24, Math.min(CONFIG.CANVAS_W - 24, this.x));
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Draw ship body (wedge shape)
                ctx.fillStyle = COLORS.PLAYER;
                ctx.shadowColor = COLORS.PLAYER_ACCENT;
                ctx.shadowBlur = 10;
                
                ctx.beginPath();
                ctx.moveTo(0, this.height / 2);
                ctx.lineTo(-this.width / 2, this.height);
                ctx.lineTo(this.width / 2, this.height);
                ctx.closePath();
                ctx.fill();
                
                // Draw accent
                ctx.fillStyle = COLORS.PLAYER_ACCENT;
                ctx.beginPath();
                ctx.moveTo(0, this.height / 2);
                ctx.lineTo(-this.width / 4, this.height);
                ctx.lineTo(this.width / 4, this.height);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
        }

        class Invader {
            constructor(x, y, row, col) {
                this.x = x;
                this.y = y;
                this.row = row;
                this.col = col;
                this.width = CONFIG.INVADER_CELL_W - CONFIG.INVADER_SPACING_X;
                this.height = CONFIG.INVADER_CELL_H - CONFIG.INVADER_SPACING_Y;
                this.color = COLORS.INVADER_ROWS[row];
                this.alive = true;
                this.animFrame = 0;
            }

            update(dt) {
                if (!this.alive) return;
                
                this.x += gameState.invaderSpeed * gameState.invaderDirection * dt;
                this.y += 0; // Movement handled by formation
            }

            draw() {
                if (!this.alive) return;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Draw invader body
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 5;
                
                // Simple invader shape - two rectangles
                ctx.fillRect(-this.width/2 + 4, -this.height/2 + 4, this.width - 8, 6);
                ctx.fillRect(-this.width/2 + 4, this.height/2 - 10, this.width - 8, 6);
                
                // Legs
                ctx.fillRect(-this.width/2 + 8, 0, 4, this.height/2 - 4);
                ctx.fillRect(this.width/2 - 12, 0, 4, this.height/2 - 4);
                
                ctx.restore();
            }

            getBounds() {
                if (!this.alive) return null;
                return {
                    x: this.x - this.width/2 + 6,
                    y: this.y - this.height/2 + 6,
                    width: this.width - 12,
                    height: this.height - 12
                };
            }
        }

        class Bullet {
            constructor(x, y, speed, isPlayerBullet = false) {
                this.x = x;
                this.y = y;
                this.speed = speed;
                this.isPlayerBullet = isPlayerBullet;
                this.width = CONFIG.BULLET_SIZE.w;
                this.height = CONFIG.BULLET_SIZE.h;
            }

            update(dt) {
                this.y += this.speed * dt;
            }

            draw() {
                ctx.fillStyle = COLORS.BULLET;
                ctx.shadowColor = COLORS.BULLET;
                ctx.shadowBlur = 5;
                ctx.fillRect(this.x - this.width/2, this.y - this.height/2, this.width, this.height);
            }

            getBounds() {
                return {
                    x: this.x - this.width/2,
                    y: this.y - this.height/2,
                    width: this.width,
                    height: this.height
                };
            }
        }

        class Bunker {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.blocks = [];
                
                // Initialize bunker blocks
                for (let row = 0; row < CONFIG.BUNKER_ROWS; row++) {
                    this.blocks[row] = [];
                    for (let col = 0; col < CONFIG.BUNKER_COLS; col++) {
                        this.blocks[row][col] = true;
                    }
                }
            }

            draw() {
                for (let row = 0; row < CONFIG.BUNKER_ROWS; row++) {
                    for (let col = 0; col < CONFIG.BUNKER_COLS; col++) {
                        if (this.blocks[row][col]) {
                            const blockX = this.x + col * (CONFIG.BUNKER_BLOCK_W + 2) - (CONFIG.BUNKER_COLS * (CONFIG.BUNKER_BLOCK_W + 2)) / 2;
                            const blockY = this.y + row * (CONFIG.BUNKER_BLOCK_H + 2) - (CONFIG.BUNKER_ROWS * (CONFIG.BUNKER_BLOCK_H + 2)) / 2;
                            
                            ctx.fillStyle = COLORS.BUNKER;
                            ctx.shadowColor = COLORS.BUNKER;
                            ctx.shadowBlur = 3;
                            ctx.fillRect(blockX, blockY, CONFIG.BUNKER_BLOCK_W, CONFIG.BUNKER_BLOCK_H);
                        }
                    }
                }
            }

            getBlockBounds(row, col) {
                if (!this.blocks[row][col]) return null;
                
                const blockX = this.x + col * (CONFIG.BUNKER_BLOCK_W + 2) - (CONFIG.BUNKER_COLS * (CONFIG.BUNKER_BLOCK_W + 2)) / 2;
                const blockY = this.y + row * (CONFIG.BUNKER_BLOCK_H + 2) - (CONFIG.BUNKER_ROWS * (CONFIG.BUNKER_BLOCK_H + 2)) / 2;
                
                return {
                    x: blockX,
                    y: blockY,
                    width: CONFIG.BUNKER_BLOCK_W,
                    height: CONFIG.BUNKER_BLOCK_H
                };
            }
        }

        class Explosion {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.duration = CONFIG.EXPLOSION_DURATION;
                this.timer = 0;
                this.maxRadius = 20;
            }

            update(dt) {
                this.timer += dt;
                return this.timer < this.duration;
            }

            draw() {
                const progress = this.timer / this.duration;
                const radius = this.maxRadius * (1 - progress);
                const alpha = 1 - progress;
                
                ctx.save();
                ctx.globalAlpha = alpha;
                
                ctx.fillStyle = COLORS.EXPLOSION;
                ctx.shadowColor = COLORS.EXPLOSION;
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(this.x, this.y, radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        // Game functions
        function initStars() {
            gameState.stars = [];
            for (let i = 0; i < 100; i++) {
                gameState.stars.push({
                    x: Math.random() * CONFIG.CANVAS_W,
                    y: Math.random() * CONFIG.CANVAS_H,
                    z: Math.random() * 3 + 1,
                    speed: Math.random() * 20 + 10
                });
            }
        }

        function initGame() {
            gameState.player = new Player();
            gameState.invaders = [];
            gameState.playerBullets = [];
            gameState.invaderBullets = [];
            gameState.bunkers = [];
            gameState.explosions = [];
            
            // Create invaders
            const startX = (CONFIG.CANVAS_W - (CONFIG.INVADER_COLS * (CONFIG.INVADER_CELL_W))) / 2 + CONFIG.INVADER_CELL_W / 2;
            const startY = CONFIG.INVADER_START_Y;
            
            for (let row = 0; row < CONFIG.INVADER_ROWS; row++) {
                for (let col = 0; col < CONFIG.INVADER_COLS; col++) {
                    const x = startX + col * CONFIG.INVADER_CELL_W;
                    const y = startY + row * CONFIG.INVADER_CELL_H;
                    gameState.invaders.push(new Invader(x, y, row, col));
                }
            }
            
            // Create bunkers
            const bunkerXPositions = [100, 270, 530, 700];
            for (let x of bunkerXPositions) {
                gameState.bunkers.push(new Bunker(x, CONFIG.BUNKER_Y));
            }
            
            gameState.invaderDirection = 1;
            gameState.invaderSpeed = CONFIG.INVADER_BASE_SPEED * Math.pow(1.12, gameState.level - 1);
            gameState.invaderAnimTimer = 0;
            gameState.invaderShotTimer = 0;
        }

        function shootPlayerBullet() {
            if (gameState.state !== 'PLAYING') return;
            if (gameState.playerBullets.length > 0) return; // Only one bullet at a time
            
            gameState.playerBullets.push(new Bullet(
                gameState.player.x,
                gameState.player.y - 10,
                -CONFIG.PLAYER_BULLET_SPEED,
                true
            ));
            playSFX('shot');
        }

        function shootInvaderBullet(invader) {
            gameState.invaderBullets.push(new Bullet(
                invader.x,
                invader.y + 10,
                CONFIG.INVADER_BULLET_SPEED,
                false
            ));
            playSFX('invader-shot');
        }

        function AABB(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function update(dt) {
            if (gameState.state !== 'PLAYING') return;

            // Update player
            gameState.player.update(dt);

            // Update bullets
            gameState.playerBullets = gameState.playerBullets.filter(bullet => {
                bullet.update(dt);
                return bullet.y > 0 && bullet.y < CONFIG.CANVAS_H;
            });

            gameState.invaderBullets = gameState.invaderBullets.filter(bullet => {
                bullet.update(dt);
                return bullet.y > 0 && bullet.y < CONFIG.CANVAS_H;
            });

            // Update invaders
            let leftMost = Infinity, rightMost = -Infinity;
            let aliveInvaders = 0;

            for (let invader of gameState.invaders) {
                if (invader.alive) {
                    invader.update(dt);
                    leftMost = Math.min(leftMost, invader.x);
                    rightMost = Math.max(rightMost, invader.x);
                    aliveInvaders++;
                    
                    // Check if invaders reached bottom
                    if (invader.y + invader.height/2 >= gameState.player.y - 40) {
                        gameOver();
                        return;
                    }
                }
            }

            // Check if invaders hit edges and need to move down
            if (leftMost <= 16 || rightMost >= CONFIG.CANVAS_W - 16) {
                gameState.invaderDirection *= -1;
                for (let invader of gameState.invaders) {
                    if (invader.alive) {
                        invader.y += CONFIG.INVADER_DROP;
                    }
                }
            }

            // Update animation timer
            gameState.invaderAnimTimer += dt;
            if (gameState.invaderAnimTimer >= CONFIG.INVADER_ANIM_INTERVAL / (gameState.invaderSpeed / CONFIG.INVADER_BASE_SPEED)) {
                gameState.invaderAnimFrame = 1 - gameState.invaderAnimFrame;
                gameState.invaderAnimTimer = 0;
            }

            // Invader shooting
            gameState.invaderShotTimer += dt;
            const shotChance = CONFIG.INVADER_SHOT_CHANCE * (1 - aliveInvaders / (CONFIG.INVADER_ROWS * CONFIG.INVADER_COLS));
            if (Math.random() < shotChance * dt && gameState.invaderBullets.length < 6) {
                // Find bottom-most alive invaders in each column
                const bottomInvaders = new Array(CONFIG.INVADER_COLS).fill(null);
                
                for (let invader of gameState.invaders) {
                    if (invader.alive) {
                        if (!bottomInvaders[invader.col] || invader.y > bottomInvaders[invader.col].y) {
                            bottomInvaders[invader.col] = invader;
                        }
                    }
                }
                
                // Filter out null values and pick one randomly
                const validInvaders = bottomInvaders.filter(inv => inv !== null);
                if (validInvaders.length > 0) {
                    const shooter = validInvaders[Math.floor(Math.random() * validInvaders.length)];
                    shootInvaderBullet(shooter);
                }
            }

            // Update explosions
            gameState.explosions = gameState.explosions.filter(explosion => explosion.update(dt));

            // Check collisions
            checkCollisions();

            // Check if level complete
            if (aliveInvaders === 0) {
                levelUp();
            }
        }

        function checkCollisions() {
            // Player bullets vs invaders
            for (let i = gameState.playerBullets.length - 1; i >= 0; i--) {
                const bullet = gameState.playerBullets[i];
                let hit = false;
                
                for (let j = 0; j < gameState.invaders.length; j++) {
                    const invader = gameState.invaders[j];
                    if (invader.alive) {
                        const invBounds = invader.getBounds();
                        if (invBounds && AABB(bullet.getBounds(), invBounds)) {
                            invader.alive = false;
                            gameState.score += [30, 20, 20, 10, 10][invader.row];
                            gameState.explosions.push(new Explosion(invader.x, invader.y));
                            playSFX('invader-death');
                            hit = true;
                            break;
                        }
                    }
                }
                
                if (hit) {
                    gameState.playerBullets.splice(i, 1);
                    continue;
                }
                
                // Player bullets vs bunkers
                let bunkerHit = false;
                for (let bunker of gameState.bunkers) {
                    for (let row = 0; row < CONFIG.BUNKER_ROWS; row++) {
                        for (let col = 0; col < CONFIG.BUNKER_COLS; col++) {
                            if (bunker.blocks[row][col]) {
                                const blockBounds = bunker.getBlockBounds(row, col);
                                if (blockBounds && AABB(bullet.getBounds(), blockBounds)) {
                                    bunker.blocks[row][col] = false;
                                    playSFX('block-hit');
                                    bunkerHit = true;
                                    break;
                                }
                            }
                        }
                        if (bunkerHit) break;
                    }
                    if (bunkerHit) break;
                }
                
                if (bunkerHit) {
                    gameState.playerBullets.splice(i, 1);
                }
            }

            // Invader bullets vs player
            for (let i = gameState.invaderBullets.length - 1; i >= 0; i--) {
                const bullet = gameState.invaderBullets[i];
                const playerBounds = {
                    x: gameState.player.x - gameState.player.width/2,
                    y: gameState.player.y - gameState.player.height/2,
                    width: gameState.player.width,
                    height: gameState.player.height
                };
                
                if (AABB(bullet.getBounds(), playerBounds)) {
                    gameState.invaderBullets.splice(i, 1);
                    playerHit();
                    break;
                }
                
                // Invader bullets vs bunkers
                let bunkerHit = false;
                for (let bunker of gameState.bunkers) {
                    for (let row = 0; row < CONFIG.BUNKER_ROWS; row++) {
                        for (let col = 0; col < CONFIG.BUNKER_COLS; col++) {
                            if (bunker.blocks[row][col]) {
                                const blockBounds = bunker.getBlockBounds(row, col);
                                if (blockBounds && AABB(bullet.getBounds(), blockBounds)) {
                                    bunker.blocks[row][col] = false;
                                    playSFX('block-hit');
                                    bunkerHit = true;
                                    break;
                                }
                            }
                        }
                        if (bunkerHit) break;
                    }
                    if (bunkerHit) break;
                }
                
                if (bunkerHit) {
                    gameState.invaderBullets.splice(i, 1);
                }
            }

            // Bullet vs bullet (player vs invader)
            for (let i = gameState.playerBullets.length - 1; i >= 0; i--) {
                const playerBullet = gameState.playerBullets[i];
                for (let j = gameState.invaderBullets.length - 1; j >= 0; j--) {
                    const invaderBullet = gameState.invaderBullets[j];
                    if (AABB(playerBullet.getBounds(), invaderBullet.getBounds())) {
                        gameState.playerBullets.splice(i, 1);
                        gameState.invaderBullets.splice(j, 1);
                        break;
                    }
                }
            }
        }

        function playerHit() {
            gameState.lives--;
            playSFX('player-death');
            gameState.explosions.push(new Explosion(gameState.player.x, gameState.player.y));
            
            if (gameState.lives <= 0) {
                gameOver();
            } else {
                // Reset player position after short delay
                setTimeout(() => {
                    gameState.player.x = CONFIG.CANVAS_W / 2;
                }, 800);
            }
        }

        function levelUp() {
            gameState.level++;
            gameState.invaderSpeed *= 1.12; // Increase speed by 12%
            initGame(); // Reset invaders and bunkers for new level
        }

        function gameOver() {
            gameState.state = 'GAMEOVER';
            playSFX('game-over');
            
            // Update high score
            if (gameState.score > gameState.highScore) {
                gameState.highScore = gameState.score;
                localStorage.setItem('space_invaders_highscore_v1', gameState.highScore.toString());
            }
            
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOverHighScore').textContent = gameState.highScore;
            
            const newHighScoreEl = document.getElementById('newHighScore');
            if (gameState.score > parseInt(document.getElementById('titleHighScore').textContent)) {
                newHighScoreEl.style.display = 'block';
            } else {
                newHighScoreEl.style.display = 'none';
            }
            
            document.getElementById('gameOverScreen').style.display = 'block';
        }

        function startGame() {
            initAudio();
            playSFX('start');
            
            gameState.state = 'PLAYING';
            gameState.score = 0;
            gameState.level = 1;
            gameState.lives = 3;
            gameState.paused = false;
            
            initStars();
            initGame();
            
            document.getElementById('titleScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
        }

        function drawHUD() {
            // Draw HUD background
            ctx.fillStyle = COLORS.HUD_BG;
            ctx.fillRect(0, 0, CONFIG.CANVAS_W, CONFIG.HUD_HEIGHT);
            
            // Draw score
            ctx.fillStyle = COLORS.TEXT;
            ctx.font = 'bold 18px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText(`SCORE: ${gameState.score.toString().padStart(5, '0')}`, 10, 30);
            
            // Draw high score
            ctx.textAlign = 'center';
            ctx.fillText(`HIGH SCORE: ${gameState.highScore.toString().padStart(5, '0')}`, CONFIG.CANVAS_W / 2, 30);
            
            // Draw lives and level
            ctx.textAlign = 'right';
            let livesText = '';
            for (let i = 0; i < gameState.lives; i++) {
                livesText += '♥';
            }
            ctx.fillText(`${livesText} LEVEL: ${gameState.level}`, CONFIG.CANVAS_W - 10, 30);
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = COLORS.BACKGROUND;
            ctx.fillRect(0, 0, CONFIG.CANVAS_W, CONFIG.CANVAS_H);
            
            // Draw stars
            for (let star of gameState.stars) {
                ctx.fillStyle = 'white';
                ctx.globalAlpha = star.z / 3;
                ctx.fillRect(star.x, star.y, 1, 1);
                
                // Move stars slowly for parallax effect
                star.y += star.speed * 0.016; // Assuming 60fps
                if (star.y > CONFIG.CANVAS_H) {
                    star.y = 0;
                    star.x = Math.random() * CONFIG.CANVAS_W;
                }
            }
            ctx.globalAlpha = 1;
            
            // Draw game elements only during playing state
            if (gameState.state === 'PLAYING' || gameState.state === 'PAUSED') {
                // Draw invaders
                for (let invader of gameState.invaders) {
                    invader.draw();
                }
                
                // Draw bullets
                for (let bullet of gameState.playerBullets) {
                    bullet.draw();
                }
                
                for (let bullet of gameState.invaderBullets) {
                    bullet.draw();
                }
                
                // Draw bunkers
                for (let bunker of gameState.bunkers) {
                    bunker.draw();
                }
                
                // Draw player
                gameState.player.draw();
                
                // Draw explosions
                for (let explosion of gameState.explosions) {
                    explosion.draw();
                }
            }
            
            // Draw HUD
            drawHUD();
            
            // Draw pause overlay
            if (gameState.state === 'PAUSED') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, CONFIG.CANVAS_W, CONFIG.CANVAS_H);
                
                ctx.fillStyle = COLORS.TEXT;
                ctx.font = 'bold 48px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', CONFIG.CANVAS_W / 2, CONFIG.CANVAS_H / 2);
            }
        }

        // Main game loop
        function gameLoop(now) {
            const dt = Math.min(0.033, (now - gameState.lastTime) / 1000);
            gameState.lastTime = now;
            
            update(dt);
            draw();
            
            requestAnimationFrame(gameLoop);
        }

        // Initialize and start
        document.getElementById('titleHighScore').textContent = gameState.highScore;
        document.getElementById('soundVolume').addEventListener('change', (e) => {
            soundVolume = parseFloat(e.target.value);
        });

        // Start the game loop
        gameState.lastTime = performance.now();
        requestAnimationFrame(gameLoop);
    </script>
