<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid #00ff00;
            background-color: #000;
        }

        #game-canvas {
            background-color: #000;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ff00;
            font-size: 20px;
        }

        #lives {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #00ff00;
            font-size: 20px;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 48px;
            font-weight: bold;
            display: none;
        }

        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: 36px;
            text-align: center;
        }

        #start-button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
        }

        #start-button:hover {
            background-color: #00cc00;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="score">Score: 0</div>
        <div id="lives">Lives: 3</div>
        <div id="game-over">
            GAME OVER
            <br>
            <button id="restart-button">PLAY AGAIN</button>
        </div>
        <div id="start-screen">
            <h1>SPACE INVADERS</h1>
            <p>Use ← → keys to move, SPACE to shoot</p>
            <button id="start-button">START GAME</button>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const gameOverElement = document.getElementById('game-over');
        const startScreenElement = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');

        // Game state
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let enemyShootTimer = 0;
        let enemyShootInterval = 60;

        // Player properties
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 50,
            width: 50,
            height: 30,
            speed: 7,
            color: '#00ff00'
        };

        // Bullets array
        let bullets = [];
        const bulletSpeed = 10;

        // Enemies array
        let enemies = [];
        const enemyRows = 5;
        const enemyCols = 10;
        const enemyWidth = 40;
        const enemyHeight = 30;
        const enemyPadding = 15;
        let enemySpeed = 1;
        let enemyDirection = 1;
        let enemyMoveTimer = 0;
        const enemyMoveInterval = 2;

        // Initialize enemies
        function initEnemies() {
            enemies = [];
            const startX = (canvas.width - (enemyCols * (enemyWidth + enemyPadding))) / 2;
            const startY = 50;

            for (let row = 0; row < enemyRows; row++) {
                for (let col = 0; col < enemyCols; col++) {
                    enemies.push({
                        x: startX + col * (enemyWidth + enemyPadding),
                        y: startY + row * (enemyHeight + enemyPadding),
                        width: enemyWidth,
                        height: enemyHeight,
                        alive: true,
                        color: row === 0 ? '#ff0000' :
                            row === 1 || row === 2 ? '#ffff00' : '#0000ff'
                    });
                }
            }
        }

        // Draw player
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw player details
            ctx.fillStyle = '#008800';
            ctx.fillRect(player.x + 10, player.y - 10, 10, 10);
            ctx.fillRect(player.x + 30, player.y - 10, 10, 10);
        }

        // Draw bullets
        function drawBullets() {
            for (let i = 0; i < bullets.length; i++) {
                const bullet = bullets[i];
                if (bullet.isEnemyBullet) {
                    // Enemy bullets are red
                    ctx.fillStyle = '#ff0000';
                } else {
                    // Player bullets are cyan
                    ctx.fillStyle = '#00ffff';
                }
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            }
        }

        // Draw enemies
        function drawEnemies() {
            for (let i = 0; i < enemies.length; i++) {
                const enemy = enemies[i];
                if (enemy.alive) {
                    ctx.fillStyle = enemy.color;
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);

                    // Draw enemy details
                    ctx.fillStyle = '#000000';
                    ctx.fillRect(enemy.x + 10, enemy.y + 10, 5, 5);
                    ctx.fillRect(enemy.x + 25, enemy.y + 10, 5, 5);
                    ctx.fillRect(enemy.x + 17.5, enemy.y + 20, 5, 5);
                }
            }
        }

        // Update bullets
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];

                // Move bullets
                if (bullet.isEnemyBullet) {
                    bullet.y += bulletSpeed; // Enemy bullets go down
                } else {
                    bullet.y -= bulletSpeed; // Player bullets go up
                }

                // Remove bullets that go off screen
                if (bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(i, 1);
                    continue;
                }

                // Check for collisions with player (enemy bullets)
                if (bullet.isEnemyBullet &&
                    bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + bullet.height > player.y) {
                    // Hit player
                    lives--;
                    livesElement.textContent = `Lives: ${lives}`;
                    bullets.splice(i, 1);
                    if (lives <= 0) {
                        gameOver();
                    }
                    continue;
                }

                // Check for collisions with enemies (player bullets)
                for (let j = 0; j < enemies.length; j++) {
                    const enemy = enemies[j];
                    if (enemy.alive &&
                        !bullet.isEnemyBullet &&
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {

                        // Hit enemy
                        enemy.alive = false;
                        bullets.splice(i, 1);
                        score += 100;
                        scoreElement.textContent = `Score: ${score}`;
                        break;
                    }
                }
            }
        }

        // Update enemies
        function updateEnemies() {
            enemyMoveTimer++;
            if (enemyMoveTimer >= enemyMoveInterval) {
                enemyMoveTimer = 0;

                // Check if any enemy hits the edge
                let edgeHit = false;
                for (let i = 0; i < enemies.length; i++) {
                    const enemy = enemies[i];
                    if (enemy.alive) {
                        if ((enemyDirection === 1 && enemy.x + enemy.width >= canvas.width) ||
                            (enemyDirection === -1 && enemy.x <= 0)) {
                            edgeHit = true;
                            break;
                        }
                    }
                }

                // Move enemies
                if (edgeHit) {
                    enemyDirection *= -1;
                    for (let i = 0; i < enemies.length; i++) {
                        const enemy = enemies[i];
                        if (enemy.alive) {
                            enemy.y += 20;
                        }
                    }
                } else {
                    for (let i = 0; i < enemies.length; i++) {
                        const enemy = enemies[i];
                        if (enemy.alive) {
                            enemy.x += enemySpeed * enemyDirection;
                        }
                    }
                }

                // Check if enemies reached the bottom
                for (let i = 0; i < enemies.length; i++) {
                    const enemy = enemies[i];
                    if (enemy.alive && enemy.y + enemy.height >= player.y) {
                        gameOver();
                        return;
                    }
                }
            }

            // Enemy shooting logic
            enemyShootTimer++;
            if (enemyShootTimer >= enemyShootInterval) {
                enemyShootTimer = 0;

                // Find alive enemies to shoot from
                let aliveEnemies = [];
                for (let i = 0; i < enemies.length; i++) {
                    if (enemies[i].alive) {
                        aliveEnemies.push(enemies[i]);
                    }
                }

                if (aliveEnemies.length > 0) {
                    // Randomly select an enemy to shoot
                    let shooter = aliveEnemies[Math.floor(Math.random() * aliveEnemies.length)];

                    // Create enemy bullet
                    bullets.push({
                        x: shooter.x + shooter.width / 2 - 2,
                        y: shooter.y + shooter.height,
                        width: 4,
                        height: 10,
                        isEnemyBullet: true
                    });
                }
            }
        }

        // Player shooting
        function shoot() {
            // Limit shooting to prevent continuous stream
            if (bullets.length < 3) {
                bullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 10
                });
            }
        }

        // Game over function
        function gameOver() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
        }

        // Start game function
        function startGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            bullets = [];
            enemyDirection = 1;
            enemyMoveTimer = 0;
            enemyShootTimer = 0;
            enemySpeed = 1;
            enemyShootInterval = 60;

            scoreElement.textContent = `Score: ${score}`;
            livesElement.textContent = `Lives: ${lives}`;
            gameOverElement.style.display = 'none';
            startScreenElement.style.display = 'none';

            initEnemies();
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update game objects
            updateBullets();
            updateEnemies();

            // Draw game objects
            drawPlayer();
            drawBullets();
            drawEnemies();

            // Check win condition
            let allDead = true;
            for (let i = 0; i < enemies.length; i++) {
                if (enemies[i].alive) {
                    allDead = false;
                    break;
                }
            }

            if (allDead) {
                // Increase difficulty for next wave
                enemySpeed += 0.2;
                enemyShootInterval = Math.max(20, enemyShootInterval - 5);
                initEnemies();
            }

            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', function (e) {
            if (!gameRunning) return;

            if (e.key === 'ArrowLeft') {
                player.x = Math.max(0, player.x - player.speed);
            } else if (e.key === 'ArrowRight') {
                player.x = Math.min(canvas.width - player.width, player.x + player.speed);
            } else if (e.key === ' ') {
                shoot();
            }
        });

        startButton.addEventListener('click', function () {
            startGame();
            gameLoop();
        });

        // Restart button
        const restartButton = document.getElementById('restart-button');
        restartButton.addEventListener('click', function () {
            startGame();
            gameLoop();
        });

        // Initialize the game
        initEnemies();
    </script>
</body>

</html>
