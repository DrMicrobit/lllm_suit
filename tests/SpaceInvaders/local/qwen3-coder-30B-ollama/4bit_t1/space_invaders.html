<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
        }

        #game-canvas {
            background-color: #000;
            border: 2px solid #00f;
        }

        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 20px;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 36px;
            text-align: center;
            display: none;
        }

        #restart-btn {
            background-color: #00f;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin: 20px auto 0;
        }

        #restart-btn:hover {
            background-color: #006;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        #start-btn {
            background-color: #00f;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 30px;
        }

        #start-btn:hover {
            background-color: #006;
        }

        h1 {
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="score-display">Score: 0</div>
        <div id="game-over">
            <div>Game Over</div>
            <div id="final-score">Score: 0</div>
            <button id="restart-btn">Play Again</button>
        </div>
        <div id="start-screen">
            <h1>SPACE INVADERS</h1>
            <p>Use ← → to move and SPACE to shoot</p>
            <button id="start-btn">Start Game</button>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');

        // Game state
        let gameRunning = false;
        let score = 0;
        let player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            width: 50,
            height: 40,
            speed: 7,
            color: '#00f'
        };

        let bullets = [];
        let aliens = [];
        let alienBullets = [];
        let keys = {};
        let alienDirection = 1;
        let alienSpeed = 1;
        let alienDrop = 10;
        let lastAlienShot = 0;
        let alienShootDelay = 1000; // milliseconds

        // Initialize aliens
        function initAliens() {
            aliens = [];
            const rows = 5;
            const cols = 10;
            const alienWidth = 40;
            const alienHeight = 30;
            const padding = 15;
            const offsetX = (canvas.width - (cols * (alienWidth + padding))) / 2;
            const offsetY = 50;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    aliens.push({
                        x: offsetX + col * (alienWidth + padding),
                        y: offsetY + row * (alienHeight + padding),
                        width: alienWidth,
                        height: alienHeight,
                        alive: true,
                        color: row === 0 ? '#f00' : row < 3 ? '#0f0' : '#ff0'
                    });
                }
            }
        }

        // Draw player ship
        function drawPlayer() {
            ctx.fillStyle = player.color;
            // Draw ship body
            ctx.beginPath();
            ctx.moveTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();

            // Draw ship details
            ctx.fillStyle = '#0ff';
            ctx.fillRect(player.x + player.width / 2 - 5, player.y + player.height - 10, 10, 10);
        }

        // Draw bullets
        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = '#0ff';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        // Draw alien bullets
        function drawAlienBullets() {
            alienBullets.forEach(bullet => {
                ctx.fillStyle = '#f00';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        // Draw aliens
        function drawAliens() {
            aliens.forEach(alien => {
                if (alien.alive) {
                    ctx.fillStyle = alien.color;
                    // Draw alien body
                    ctx.beginPath();
                    ctx.arc(alien.x + alien.width / 2, alien.y + alien.height / 2, alien.width / 2, 0, Math.PI * 2);
                    ctx.fill();

                    // Draw alien eyes
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(alien.x + alien.width / 3, alien.y + alien.height / 3, 5, 0, Math.PI * 2);
                    ctx.arc(alien.x + 2 * alien.width / 3, alien.y + alien.height / 3, 5, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }

        // Update player position
        function updatePlayer() {
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        }

        // Update bullets
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;

                // Remove bullets that go off screen
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                    continue;
                }

                // Check for collisions with aliens
                for (let j = 0; j < aliens.length; j++) {
                    if (aliens[j].alive &&
                        bullets[i] &&
                        bullets[i].x < aliens[j].x + aliens[j].width &&
                        bullets[i].x + bullets[i].width > aliens[j].x &&
                        bullets[i].y < aliens[j].y + aliens[j].height &&
                        bullets[i].y + bullets[i].height > aliens[j].y) {

                        aliens[j].alive = false;
                        bullets.splice(i, 1);
                        score += 100;
                        scoreDisplay.textContent = `Score: ${score}`;
                        break;
                    }
                }
            }
        }

        // Update alien bullets
        function updateAlienBullets() {
            for (let i = alienBullets.length - 1; i >= 0; i--) {
                alienBullets[i].y += alienBullets[i].speed;

                // Remove bullets that go off screen
                if (alienBullets[i].y > canvas.height) {
                    alienBullets.splice(i, 1);
                    continue;
                }

                // Check for collisions with player
                if (alienBullets[i] &&
                    alienBullets[i].x < player.x + player.width &&
                    alienBullets[i].x + alienBullets[i].width > player.x &&
                    alienBullets[i].y < player.y + player.height &&
                    alienBullets[i].y + alienBullets[i].height > player.y) {

                    gameOver();
                    return;
                }
            }
        }

        // Update aliens
        function updateAliens() {
            let moveDown = false;

            // Check if any alien hits the edge
            for (let i = 0; i < aliens.length; i++) {
                if (aliens[i].alive) {
                    if ((alienDirection === 1 && aliens[i].x + aliens[i].width > canvas.width - 10) ||
                        (alienDirection === -1 && aliens[i].x < 10)) {
                        moveDown = true;
                        break;
                    }
                }
            }

            // Move aliens
            if (moveDown) {
                alienDirection *= -1;
                for (let i = 0; i < aliens.length; i++) {
                    if (aliens[i].alive) {
                        aliens[i].y += alienDrop;

                        // Check if aliens reached the bottom
                        if (aliens[i].y + aliens[i].height > player.y) {
                            gameOver();
                            return;
                        }
                    }
                }
            } else {
                for (let i = 0; i < aliens.length; i++) {
                    if (aliens[i].alive) {
                        aliens[i].x += alienSpeed * alienDirection;
                    }
                }
            }

            // Random alien shooting
            const now = Date.now();
            if (now - lastAlienShot > alienShootDelay) {
                // Find alive aliens
                const aliveAliens = aliens.filter(alien => alien.alive);
                if (aliveAliens.length > 0) {
                    // Pick a random alien to shoot
                    const shooter = aliveAliens[Math.floor(Math.random() * aliveAliens.length)];
                    alienBullets.push({
                        x: shooter.x + shooter.width / 2 - 2,
                        y: shooter.y + shooter.height,
                        width: 4,
                        height: 10,
                        speed: 4
                    });
                    lastAlienShot = now;
                }
            }
        }

        // Player shooting
        function shoot() {
            bullets.push({
                x: player.x + player.width / 2 - 2,
                y: player.y,
                width: 4,
                height: 10,
                speed: 8
            });
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreDisplay.textContent = `Score: ${score}`;
            gameOverScreen.style.display = 'block';
        }

        // Restart game
        function restartGame() {
            gameRunning = true;
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            player.x = canvas.width / 2 - 25;
            bullets = [];
            alienBullets = [];
            alienDirection = 1;
            alienSpeed = 1;
            lastAlienShot = 0;
            gameOverScreen.style.display = 'none';
            initAliens();
            gameLoop();
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update and draw game objects
            updatePlayer();
            updateBullets();
            updateAlienBullets();
            updateAliens();

            drawPlayer();
            drawBullets();
            drawAlienBullets();
            drawAliens();

            // Check win condition
            const aliveAliens = aliens.filter(alien => alien.alive);
            if (aliveAliens.length === 0) {
                // Level complete - reset aliens with higher speed
                alienSpeed += 0.5;
                initAliens();
            }

            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;

            // Space to shoot
            if (e.key === ' ' && gameRunning) {
                shoot();
            }

            // Prevent space from scrolling the page
            if (e.key === ' ') {
                e.preventDefault();
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        restartBtn.addEventListener('click', restartGame);

        startBtn.addEventListener('click', () => {
            startScreen.style.display = 'none';
            gameRunning = true;
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            initAliens();
            gameLoop();
        });

        // Initialize the game
        initAliens();
    </script>
</body>

</html>
