<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #0f0;
        }

        #gameContainer {
            text-align: center;
        }

        canvas {
            border: 2px solid #0f0;
            background: #000;
            display: block;
            margin: 20px auto;
        }

        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #gameOver {
            font-size: 32px;
            color: #f00;
            display: none;
            margin-top: 20px;
        }

        #instructions {
            font-size: 14px;
            margin-top: 10px;
            color: #0a0;
        }

        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            margin-top: 10px;
            display: none;
        }

        button:hover {
            background: #0d0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0 | Lives: 3</div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="gameOver">GAME OVER</div>
        <button id="restartBtn" onclick="restartGame()">Play Again</button>
        <div id="instructions">
            Arrow Keys: Move | Space: Shoot
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const restartBtn = document.getElementById('restartBtn');

        // Game variables
        let score = 0;
        let lives = 3;
        let gameRunning = true;
        let alienDirection = 1;
        let alienSpeed = 1;
        let alienDropDistance = 20;
        let lastAlienShot = 0;
        let alienShootInterval = 1000;

        // Player
        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 60,
            width: 40,
            height: 30,
            speed: 5,
            color: '#0f0'
        };

        // Input handling
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Bullets
        let playerBullets = [];
        let alienBullets = [];
        const bulletSpeed = 7;
        const alienBulletSpeed = 4;

        // Aliens
        let aliens = [];
        const alienRows = 5;
        const alienCols = 11;
        const alienWidth = 30;
        const alienHeight = 20;
        const alienPadding = 15;

        function createAliens() {
            aliens = [];
            for (let row = 0; row < alienRows; row++) {
                for (let col = 0; col < alienCols; col++) {
                    aliens.push({
                        x: col * (alienWidth + alienPadding) + 80,
                        y: row * (alienHeight + alienPadding) + 60,
                        width: alienWidth,
                        height: alienHeight,
                        alive: true,
                        type: row < 1 ? 3 : row < 3 ? 2 : 1
                    });
                }
            }
        }

        // Initialize game
        function init() {
            createAliens();
            score = 0;
            lives = 3;
            gameRunning = true;
            playerBullets = [];
            alienBullets = [];
            player.x = canvas.width / 2 - 20;
            alienDirection = 1;
            alienSpeed = 1;
            gameOverElement.style.display = 'none';
            restartBtn.style.display = 'none';
            updateScore();
            gameLoop();
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            // Draw ship body
            ctx.fillRect(player.x, player.y + 20, player.width, 10);
            // Draw ship top
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x + player.width / 2 + 10, player.y + 20);
            ctx.lineTo(player.x + player.width / 2 - 10, player.y + 20);
            ctx.closePath();
            ctx.fill();
        }

        function drawAlien(alien) {
            if (!alien.alive) return;
            
            const colors = ['#0f0', '#ff0', '#f00'];
            ctx.fillStyle = colors[alien.type - 1];
            
            // Simple alien shape
            ctx.fillRect(alien.x + 5, alien.y, 20, 10);
            ctx.fillRect(alien.x, alien.y + 10, 30, 10);
            // Eyes
            ctx.fillStyle = '#000';
            ctx.fillRect(alien.x + 8, alien.y + 3, 4, 4);
            ctx.fillRect(alien.x + 18, alien.y + 3, 4, 4);
        }

        function drawBullet(bullet, color) {
            ctx.fillStyle = color;
            ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
        }

        function updatePlayer() {
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            if (keys[' '] && playerBullets.length < 3) {
                keys[' '] = false;
                playerBullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 15
                });
            }
        }

        function updateBullets() {
            // Update player bullets
            playerBullets = playerBullets.filter(bullet => {
                bullet.y -= bulletSpeed;
                return bullet.y > 0;
            });

            // Update alien bullets
            alienBullets = alienBullets.filter(bullet => {
                bullet.y += alienBulletSpeed;
                return bullet.y < canvas.height;
            });
        }

        function updateAliens() {
            let shouldDrop = false;
            let aliveAliens = aliens.filter(a => a.alive);
            
            if (aliveAliens.length === 0) {
                // Level complete - create new aliens
                alienSpeed += 0.5;
                createAliens();
                return;
            }

            // Check if aliens hit edges
            for (let alien of aliveAliens) {
                if ((alienDirection > 0 && alien.x + alien.width >= canvas.width - 10) ||
                    (alienDirection < 0 && alien.x <= 10)) {
                    shouldDrop = true;
                    break;
                }
            }

            if (shouldDrop) {
                alienDirection *= -1;
                for (let alien of aliens) {
                    if (alien.alive) {
                        alien.y += alienDropDistance;
                    }
                }
            }

            // Move aliens
            for (let alien of aliens) {
                if (alien.alive) {
                    alien.x += alienDirection * alienSpeed;
                    
                    // Check if aliens reached bottom
                    if (alien.y + alien.height >= player.y) {
                        endGame();
                    }
                }
            }

            // Aliens shoot
            const now = Date.now();
            if (now - lastAlienShot > alienShootInterval && aliveAliens.length > 0) {
                const shooter = aliveAliens[Math.floor(Math.random() * aliveAliens.length)];
                alienBullets.push({
                    x: shooter.x + shooter.width / 2 - 2,
                    y: shooter.y + shooter.height,
                    width: 4,
                    height: 15
                });
                lastAlienShot = now;
            }
        }

        function checkCollisions() {
            // Player bullets vs aliens
            for (let i = playerBullets.length - 1; i >= 0; i--) {
                const bullet = playerBullets[i];
                for (let alien of aliens) {
                    if (alien.alive &&
                        bullet.x < alien.x + alien.width &&
                        bullet.x + bullet.width > alien.x &&
                        bullet.y < alien.y + alien.height &&
                        bullet.y + bullet.height > alien.y) {
                        alien.alive = false;
                        playerBullets.splice(i, 1);
                        score += alien.type * 10;
                        updateScore();
                        break;
                    }
                }
            }

            // Alien bullets vs player
            for (let i = alienBullets.length - 1; i >= 0; i--) {
                const bullet = alienBullets[i];
                if (bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + bullet.height > player.y) {
                    alienBullets.splice(i, 1);
                    lives--;
                    updateScore();
                    if (lives <= 0) {
                        endGame();
                    }
                }
            }
        }

        function updateScore() {
            scoreElement.textContent = `Score: ${score} | Lives: ${lives}`;
        }

        function endGame() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
            restartBtn.style.display = 'inline-block';
        }

        function restartGame() {
            init();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw game objects
            drawPlayer();
            aliens.forEach(drawAlien);
            playerBullets.forEach(bullet => drawBullet(bullet, '#fff'));
            alienBullets.forEach(bullet => drawBullet(bullet, '#f00'));
        }

        function gameLoop() {
            if (!gameRunning) return;

            updatePlayer();
            updateAliens();
            updateBullets();
            checkCollisions();
            draw();

            requestAnimationFrame(gameLoop);
        }

        // Start the game
        init();
    </script>
</body>
</html>
