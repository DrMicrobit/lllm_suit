<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaga Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        canvas {
            border: 1px solid #fff;
            background-color: #000;
        }

        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 18px;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 36px;
            text-align: center;
            display: none;
        }

        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #00f;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #restartButton:hover {
            background-color: #00a;
        }
    </style>
</head>

<body>
    <div id="gameInfo">
        <div>Score: <span id="score">0</span></div>
        <div>Lives: <span id="lives">3</span></div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="gameOver">
        <div>Game Over</div>
        <button id="restartButton">Restart</button>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const gameOverElement = document.getElementById('gameOver');
        const restartButton = document.getElementById('restartButton');

        // Game state
        let score = 0;
        let lives = 3;
        let gameRunning = true;

        // Player object
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            width: 50,
            height: 40,
            speed: 7,
            color: '#00f'
        };

        // Player bullets
        const playerBullets = [];

        // Enemies
        const enemies = [];
        const enemyBullets = [];

        // Enemy movement direction
        let enemyDirection = 1;
        let enemyMoveDown = false;

        // Key states
        const keys = {};

        // Initialize enemies in Galaga pattern
        function initEnemies() {
            const rows = 5;
            const cols = 10;
            const spacing = 60;
            const startX = (canvas.width - (cols * spacing)) / 2;
            const startY = 50;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    // Create a more Galaga-like pattern with staggered rows
                    const x = startX + col * spacing + (row % 2 === 0 ? spacing / 2 : 0);
                    enemies.push({
                        x: x,
                        y: startY + row * spacing,
                        width: 40,
                        height: 30,
                        alive: true,
                        color: row < 2 ? '#f00' : row < 4 ? '#ff0' : '#0f0'
                    });
                }
            }
        }

        // Draw player (Galaga-style)
        function drawPlayer() {
            ctx.fillStyle = player.color;

            // Draw the main body
            ctx.beginPath();
            ctx.moveTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();

            // Draw the cockpit
            ctx.fillStyle = '#fff';
            ctx.fillRect(player.x + player.width / 2 - 10, player.y + 10, 20, 10);
        }

        // Draw bullets
        function drawBullets() {
            // Player bullets
            ctx.fillStyle = '#0ff';
            playerBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, 4, 10);
            });

            // Enemy bullets
            ctx.fillStyle = '#f0f';
            enemyBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, 4, 10);
            });
        }

        // Draw enemies (Galaga-style)
        function drawEnemies() {
            enemies.forEach(enemy => {
                if (enemy.alive) {
                    ctx.fillStyle = enemy.color;

                    // Draw the main body
                    ctx.beginPath();
                    ctx.moveTo(enemy.x, enemy.y);
                    ctx.lineTo(enemy.x + enemy.width, enemy.y);
                    ctx.lineTo(enemy.x + enemy.width - 10, enemy.y + enemy.height);
                    ctx.lineTo(enemy.x + 10, enemy.y + enemy.height);
                    ctx.closePath();
                    ctx.fill();

                    // Draw the cockpit
                    ctx.fillStyle = '#000';
                    ctx.fillRect(enemy.x + enemy.width / 2 - 5, enemy.y + 10, 10, 10);
                }
            });
        }

        // Update player position
        function updatePlayer() {
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        }

        // Update bullets
        function updateBullets() {
            // Update player bullets
            for (let i = playerBullets.length - 1; i >= 0; i--) {
                playerBullets[i].y -= 10;
                if (playerBullets[i].y < 0) {
                    playerBullets.splice(i, 1);
                }
            }

            // Update enemy bullets
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                enemyBullets[i].y += 7;
                if (enemyBullets[i].y > canvas.height) {
                    enemyBullets.splice(i, 1);
                }
            }
        }

        // Update enemies
        function updateEnemies() {
            let moveDown = false;

            // Check if any enemy hits the edge
            for (let i = 0; i < enemies.length; i++) {
                if (enemies[i].alive) {
                    if ((enemyDirection === 1 && enemies[i].x + enemies[i].width >= canvas.width) ||
                        (enemyDirection === -1 && enemies[i].x <= 0)) {
                        moveDown = true;
                        break;
                    }
                }
            }

            if (moveDown) {
                enemyDirection *= -1;
                for (let i = 0; i < enemies.length; i++) {
                    if (enemies[i].alive) {
                        enemies[i].y += 20;
                    }
                }
            } else {
                for (let i = 0; i < enemies.length; i++) {
                    if (enemies[i].alive) {
                        enemies[i].x += 3 * enemyDirection;
                    }
                }
            }

            // Randomly shoot enemy bullets
            if (Math.random() < 0.02) {
                const aliveEnemies = enemies.filter(enemy => enemy.alive);
                if (aliveEnemies.length > 0) {
                    const shooter = aliveEnemies[Math.floor(Math.random() * aliveEnemies.length)];
                    enemyBullets.push({
                        x: shooter.x + shooter.width / 2,
                        y: shooter.y + shooter.height
                    });
                }
            }
        }

        // Check collisions
        function checkCollisions() {
            // Player bullets hitting enemies
            for (let i = playerBullets.length - 1; i >= 0; i--) {
                for (let j = 0; j < enemies.length; j++) {
                    if (enemies[j].alive &&
                        playerBullets[i].x < enemies[j].x + enemies[j].width &&
                        playerBullets[i].x + 4 > enemies[j].x &&
                        playerBullets[i].y < enemies[j].y + enemies[j].height &&
                        playerBullets[i].y + 10 > enemies[j].y) {
                        enemies[j].alive = false;
                        playerBullets.splice(i, 1);
                        score += 100;
                        scoreElement.textContent = score;
                        break;
                    }
                }
            }

            // Enemy bullets hitting player
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                if (enemyBullets[i].x < player.x + player.width &&
                    enemyBullets[i].x + 4 > player.x &&
                    enemyBullets[i].y < player.y + player.height &&
                    enemyBullets[i].y + 10 > player.y) {
                    enemyBullets.splice(i, 1);
                    lives--;
                    livesElement.textContent = lives;
                    if (lives <= 0) {
                        gameOver();
                    }
                    break;
                }
            }

            // Enemies reaching the bottom
            for (let i = 0; i < enemies.length; i++) {
                if (enemies[i].alive && enemies[i].y + enemies[i].height > player.y) {
                    gameOver();
                    break;
                }
            }
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
        }

        // Restart game
        function restartGame() {
            score = 0;
            lives = 3;
            gameRunning = true;

            player.x = canvas.width / 2 - 25;
            playerBullets.length = 0;
            enemyBullets.length = 0;

            enemies.length = 0;
            initEnemies();

            scoreElement.textContent = score;
            livesElement.textContent = lives;
            gameOverElement.style.display = 'none';
        }

        // Shoot bullet
        function shoot() {
            playerBullets.push({
                x: player.x + player.width / 2 - 2,
                y: player.y
            });
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update game objects
            updatePlayer();
            updateBullets();
            updateEnemies();
            checkCollisions();

            // Draw everything
            drawPlayer();
            drawBullets();
            drawEnemies();

            // Continue game loop
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;

            if (e.key === ' ' && gameRunning) {
                shoot();
                e.preventDefault();
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        restartButton.addEventListener('click', restartGame);

        // Initialize and start game
        initEnemies();
        gameLoop();
    </script>
</body>
