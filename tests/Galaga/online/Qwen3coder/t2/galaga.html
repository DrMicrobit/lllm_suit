<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaga - Retro Space Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: #00ff00;
        }
        
        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 4px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            background: #000;
            overflow: hidden;
        }
        
        #gameCanvas {
            background: #000;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }
        
        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff00ff;
        }
        
        .score-container {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            z-index: 5;
        }
        
        .lives-container {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            z-index: 5;
        }
        
        button {
            background: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 15px 30px;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
        }
        
        .instructions {
            max-width: 80%;
            margin: 20px 0;
            line-height: 1.6;
            font-size: 18px;
        }
        
        .hidden {
            display: none;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
        }
        
        .game-over {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }
        
        .final-score {
            font-size: 28px;
            margin: 20px 0;
            color: #ffff00;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="stars" id="stars"></div>
        <div class="score-container">SCORE: <span id="score">0</span></div>
        <div class="lives-container">LIVES: <span id="lives">3</span></div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="startScreen" class="screen">
            <h1>Galaga</h1>
            <h2>RETRO SPACE SHOOTER</h2>
            <div class="instructions">
                <p>Destroy enemy ships and avoid their fire!</p>
                <p>Use ← → to move and SPACE to shoot</p>
                <p>Destroy all enemies to advance to the next level</p>
            </div>
            <button id="startButton">START MISSION</button>
        </div>
        
        <div id="gameOverScreen" class="screen hidden">
            <h2 class="game-over">MISSION FAILED</h2>
            <div class="final-score">FINAL SCORE: <span id="finalScore">0</span></div>
            <button id="restartButton">NEW MISSION</button>
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const finalScoreElement = document.getElementById('finalScore');
        
        // Create stars for background
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.opacity = Math.random();
            starsContainer.appendChild(star);
        }
        
        // Game variables
        let player;
        let enemies = [];
        let bullets = [];
        let enemyBullets = [];
        let particles = [];
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameRunning = false;
        let enemyDirection = 1;
        let enemyMoveTimer = 0;
        let enemyShootTimer = 0;
        let lastTime = 0;
        
        // Player class
        class Player {
            constructor() {
                this.width = 40;
                this.height = 30;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - 50;
                this.speed = 6;
                this.color = '#00ff00';
            }
            
            draw() {
                // Draw ship body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y);
                ctx.lineTo(this.x + this.width, this.y + this.height);
                ctx.lineTo(this.x, this.y + this.height);
                ctx.closePath();
                ctx.fill();
                
                // Draw cockpit
                ctx.fillStyle = '#00ffff';
                ctx.beginPath();
                ctx.arc(this.x + this.width / 2, this.y + 15, 8, 0, Math.PI * 2);
                ctx.fill();
            }
            
            update() {
                // Keep player within canvas
                if (this.x < 0) this.x = 0;
                if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
            }
        }
        
        // Enemy class
        class Enemy {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.width = 40;
                this.height = 30;
                this.type = type;
                this.color = type === 1 ? '#ff0000' : type === 2 ? '#ffff00' : '#ff00ff';
                this.movePattern = Math.random() > 0.5 ? 'sine' : 'linear';
                this.sineOffset = Math.random() * Math.PI * 2;
                this.health = type;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                
                // Draw enemy ship
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + this.height);
                ctx.lineTo(this.x + this.width / 2, this.y);
                ctx.lineTo(this.x + this.width, this.y + this.height);
                ctx.closePath();
                ctx.fill();
                
                // Draw details
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(this.x + this.width / 2, this.y + 15, 5, 0, Math.PI * 2);
                ctx.fill();
            }
            
            update(deltaTime) {
                if (this.movePattern === 'sine') {
                    this.x += Math.sin(this.sineOffset) * 0.5;
                    this.sineOffset += 0.05;
                }
            }
        }
        
        // Bullet class
        class Bullet {
            constructor(x, y, speed, color) {
                this.x = x;
                this.y = y;
                this.width = 4;
                this.height = 12;
                this.speed = speed;
                this.color = color;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Add glow effect
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.fillRect(this.x - 1, this.y, this.width + 2, this.height);
            }
            
            update() {
                this.y += this.speed;
            }
        }
        
        // Particle class for explosions
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.speedX = Math.random() * 6 - 3;
                this.speedY = Math.random() * 6 - 3;
                this.color = color;
                this.life = 30;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
            }
        }
        
        // Initialize game
        function initGame() {
            player = new Player();
            enemies = [];
            bullets = [];
            enemyBullets = [];
            particles = [];
            score = 0;
            lives = 3;
            level = 1;
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            
            // Create enemy formation
            createEnemyFormation();
        }
        
        // Create enemy formation
        function createEnemyFormation() {
            const rows = 4;
            const cols = 8;
            const spacingX = 70;
            const spacingY = 50;
            const offsetX = (canvas.width - (cols - 1) * spacingX) / 2;
            const offsetY = 50;
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    // Create different enemy types based on row
                    const type = row < 1 ? 3 : row < 2 ? 2 : 1;
                    const enemy = new Enemy(
                        offsetX + col * spacingX,
                        offsetY + row * spacingY,
                        type
                    );
                    enemies.push(enemy);
                }
            }
        }
        
        // Draw game elements
        function draw() {
            // Clear canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            ctx.fillStyle = 'white';
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 2;
                ctx.fillRect(x, y, size, size);
            }
            
            // Draw player
            player.draw();
            
            // Draw enemies
            enemies.forEach(enemy => enemy.draw());
            
            // Draw bullets
            bullets.forEach(bullet => bullet.draw());
            enemyBullets.forEach(bullet => bullet.draw());
            
            // Draw particles
            particles.forEach(particle => particle.draw());
        }
        
        // Update game state
        function update(deltaTime) {
            if (!gameRunning) return;
            
            // Update player
            player.update();
            
            // Update enemies
            enemies.forEach(enemy => enemy.update(deltaTime));
            
            // Move enemies
            enemyMoveTimer += deltaTime;
            if (enemyMoveTimer > 500) {
                // Check if enemies hit the edge
                let edgeHit = false;
                for (const enemy of enemies) {
                    if ((enemy.x <= 0 && enemyDirection === -1) || 
                        (enemy.x + enemy.width >= canvas.width && enemyDirection === 1)) {
                        edgeHit = true;
                        break;
                    }
                }
                
                if (edgeHit) {
                    enemyDirection *= -1;
                    // Move enemies down
                    enemies.forEach(enemy => enemy.y += 20);
                } else {
                    // Move enemies horizontally
                    enemies.forEach(enemy => enemy.x += 5 * enemyDirection);
                }
                
                enemyMoveTimer = 0;
            }
            
            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].update();
                
                // Remove bullets that go off screen
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Check for collisions with enemies
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (
                        bullets[i] &&
                        bullets[i].x < enemies[j].x + enemies[j].width &&
                        bullets[i].x + bullets[i].width > enemies[j].x &&
                        bullets[i].y < enemies[j].y + enemies[j].height &&
                        bullets[i].y + bullets[i].height > enemies[j].y
                    ) {
                        // Create explosion particles
                        for (let k = 0; k < 10; k++) {
                            particles.push(new Particle(
                                enemies[j].x + enemies[j].width / 2,
                                enemies[j].y + enemies[j].height / 2,
                                enemies[j].color
                            ));
                        }
                        
                        // Remove bullet and enemy
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        
                        // Add score
                        score += 100;
                        scoreElement.textContent = score;
                        
                        break;
                    }
                }
            }
            
            // Update enemy bullets
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                enemyBullets[i].update();
                
                // Remove bullets that go off screen
                if (enemyBullets[i].y > canvas.height) {
                    enemyBullets.splice(i, 1);
                    continue;
                }
                
                // Check for collisions with player
                if (
                    enemyBullets[i] &&
                    enemyBullets[i].x < player.x + player.width &&
                    enemyBullets[i].x + enemyBullets[i].width > player.x &&
                    enemyBullets[i].y < player.y + player.height &&
                    enemyBullets[i].y + enemyBullets[i].height > player.y
                ) {
                    // Create explosion particles
                    for (let k = 0; k < 20; k++) {
                        particles.push(new Particle(
                            player.x + player.width / 2,
                            player.y + player.height / 2,
                            '#00ffff'
                        ));
                    }
                    
                    // Remove bullet
                    enemyBullets.splice(i, 1);
                    
                    // Lose a life
                    lives--;
                    livesElement.textContent = lives;
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                    
                    break;
                }
            }
            
            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // Enemy shooting
            enemyShootTimer += deltaTime;
            if (enemyShootTimer > 1000 && enemies.length > 0) {
                // Random enemy shoots
                const shooter = enemies[Math.floor(Math.random() * enemies.length)];
                enemyBullets.push(new Bullet(
                    shooter.x + shooter.width / 2,
                    shooter.y + shooter.height,
                    4,
                    '#ff0000'
                ));
                enemyShootTimer = 0;
            }
            
            // Check if level is complete
            if (enemies.length === 0) {
                level++;
                createEnemyFormation();
            }
        }
        
        // Game loop
        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            update(deltaTime);
            draw();
            
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }
        
        // Start game
        function startGame() {
            startScreen.classList.add('hidden');
            gameRunning = true;
            initGame();
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverScreen.classList.remove('hidden');
        }
        
        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        // Keyboard controls
        const keys = {};
        
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            // Shoot with spacebar
            if (e.key === ' ' && gameRunning) {
                bullets.push(new Bullet(
                    player.x + player.width / 2 - 2,
                    player.y,
                    -8,
                    '#00ffff'
                ));
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Handle player movement
        function handlePlayerMovement() {
            if (keys['ArrowLeft'] || keys['a']) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] || keys['d']) {
                player.x += player.speed;
            }
        }
        
        // Continuous movement
        setInterval(() => {
            if (gameRunning) {
                handlePlayerMovement();
            }
        }, 16);
    </script>
</body>
</html>
