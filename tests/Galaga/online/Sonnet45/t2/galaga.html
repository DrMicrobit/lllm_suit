<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaga</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        
        #gameContainer {
            text-align: center;
        }
        
        canvas {
            border: 2px solid #0ff;
            background: #000;
            display: block;
            margin: 20px auto;
        }
        
        #ui {
            margin-top: 10px;
            font-size: 20px;
            color: #0ff;
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #0ff;
            font-size: 24px;
        }
        
        #startScreen h1, #gameOverScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff0;
        }
        
        .hidden {
            display: none;
        }
        
        button {
            background: #0ff;
            border: none;
            color: #000;
            padding: 10px 30px;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            margin-top: 20px;
        }
        
        button:hover {
            background: #fff;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="startScreen">
            <h1>GALAGA</h1>
            <p>Arrow Keys to Move</p>
            <p>SPACE to Shoot</p>
            <button onclick="startGame()">START GAME</button>
        </div>
        
        <div id="gameOverScreen" class="hidden">
            <h1>GAME OVER</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">PLAY AGAIN</button>
        </div>
        
        <canvas id="gameCanvas" width="600" height="800"></canvas>
        <div id="ui">
            <span>SCORE: <span id="score">0</span></span>
            <span style="margin-left: 50px;">LIVES: <span id="lives">3</span></span>
            <span style="margin-left: 50px;">LEVEL: <span id="level">1</span></span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameState = 'start'; // start, playing, gameOver
        let score = 0;
        let lives = 3;
        let level = 1;
        let keys = {};
        
        // Player
        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 60,
            width: 40,
            height: 30,
            speed: 5,
            color: '#0f0'
        };
        
        // Bullets
        let bullets = [];
        const bulletSpeed = 7;
        const bulletCooldown = 15;
        let bulletTimer = 0;
        
        // Enemies
        let enemies = [];
        let enemyBullets = [];
        const enemyRows = 4;
        const enemyCols = 8;
        let enemyDirection = 1;
        let enemySpeed = 1;
        let enemyDiveTimer = 0;
        let divingEnemies = [];
        
        // Particles for explosions
        let particles = [];
        
        // Input handling
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' && gameState === 'playing') {
                e.preventDefault();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            gameState = 'playing';
            resetGame();
            gameLoop();
        }
        
        function restartGame() {
            document.getElementById('gameOverScreen').classList.add('hidden');
            gameState = 'playing';
            resetGame();
        }
        
        function resetGame() {
            score = 0;
            lives = 3;
            level = 1;
            player.x = canvas.width / 2 - 20;
            bullets = [];
            enemyBullets = [];
            particles = [];
            divingEnemies = [];
            createEnemies();
            updateUI();
        }
        
        function createEnemies() {
            enemies = [];
            const startX = 100;
            const startY = 100;
            const spacingX = 60;
            const spacingY = 50;
            
            for (let row = 0; row < enemyRows; row++) {
                for (let col = 0; col < enemyCols; col++) {
                    enemies.push({
                        x: startX + col * spacingX,
                        y: startY + row * spacingY,
                        width: 35,
                        height: 30,
                        originalX: startX + col * spacingX,
                        originalY: startY + row * spacingY,
                        color: row === 0 ? '#ff0' : row === 1 ? '#f0f' : '#0ff',
                        points: row === 0 ? 150 : row === 1 ? 100 : 50,
                        isDiving: false,
                        diveAngle: 0,
                        diveSpeed: 3,
                        returning: false
                    });
                }
            }
        }
        
        function updatePlayer() {
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            
            // Shooting
            if (keys[' '] && bulletTimer <= 0) {
                bullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 15,
                    speed: bulletSpeed
                });
                bulletTimer = bulletCooldown;
            }
            
            if (bulletTimer > 0) bulletTimer--;
        }
        
        function updateBullets() {
            // Player bullets
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > -bullet.height;
            });
            
            // Enemy bullets
            enemyBullets = enemyBullets.filter(bullet => {
                bullet.y += bullet.speed;
                return bullet.y < canvas.height;
            });
        }
        
        function updateEnemies() {
            // Formation movement
            let hitEdge = false;
            enemies.forEach(enemy => {
                if (!enemy.isDiving && !enemy.returning) {
                    if ((enemy.x > canvas.width - enemy.width && enemyDirection > 0) ||
                        (enemy.x < 0 && enemyDirection < 0)) {
                        hitEdge = true;
                    }
                }
            });
            
            if (hitEdge) {
                enemyDirection *= -1;
                enemies.forEach(enemy => {
                    if (!enemy.isDiving && !enemy.returning) {
                        enemy.y += 20;
                    }
                });
            }
            
            enemies.forEach(enemy => {
                if (!enemy.isDiving && !enemy.returning) {
                    enemy.x += enemySpeed * enemyDirection;
                    enemy.originalX = enemy.x;
                    enemy.originalY = enemy.y;
                }
            });
            
            // Random diving
            enemyDiveTimer++;
            if (enemyDiveTimer > 120 && Math.random() < 0.02) {
                const nonDivingEnemies = enemies.filter(e => !e.isDiving && !e.returning);
                if (nonDivingEnemies.length > 0) {
                    const enemy = nonDivingEnemies[Math.floor(Math.random() * nonDivingEnemies.length)];
                    enemy.isDiving = true;
                    enemy.diveAngle = Math.random() * Math.PI * 2;
                    enemy.divePhase = 0;
                }
            }
            
            // Update diving enemies
            enemies.forEach(enemy => {
                if (enemy.isDiving) {
                    enemy.divePhase = (enemy.divePhase || 0) + 0.05;
                    enemy.x += Math.cos(enemy.divePhase) * 3;
                    enemy.y += enemy.diveSpeed;
                    
                    // Shoot while diving
                    if (Math.random() < 0.02) {
                        enemyBullets.push({
                            x: enemy.x + enemy.width / 2 - 2,
                            y: enemy.y + enemy.height,
                            width: 4,
                            height: 12,
                            speed: 4
                        });
                    }
                    
                    // Start returning
                    if (enemy.y > canvas.height - 100) {
                        enemy.isDiving = false;
                        enemy.returning = true;
                    }
                }
                
                if (enemy.returning) {
                    const dx = enemy.originalX - enemy.x;
                    const dy = enemy.originalY - enemy.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 5) {
                        enemy.x = enemy.originalX;
                        enemy.y = enemy.originalY;
                        enemy.returning = false;
                    } else {
                        enemy.x += (dx / dist) * 2;
                        enemy.y += (dy / dist) * 2;
                    }
                }
            });
            
            // Random shooting from formation
            if (Math.random() < 0.01) {
                const nonDivingEnemies = enemies.filter(e => !e.isDiving);
                if (nonDivingEnemies.length > 0) {
                    const enemy = nonDivingEnemies[Math.floor(Math.random() * nonDivingEnemies.length)];
                    enemyBullets.push({
                        x: enemy.x + enemy.width / 2 - 2,
                        y: enemy.y + enemy.height,
                        width: 4,
                        height: 12,
                        speed: 4
                    });
                }
            }
        }
        
        function checkCollisions() {
            // Player bullets vs enemies
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        
                        createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, enemy.color);
                        score += enemy.points;
                        enemies.splice(j, 1);
                        bullets.splice(i, 1);
                        updateUI();
                        break;
                    }
                }
            }
            
            // Enemy bullets vs player
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                const bullet = enemyBullets[i];
                if (bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + bullet.height > player.y) {
                    
                    createExplosion(player.x + player.width / 2, player.y + player.height / 2, player.color);
                    enemyBullets.splice(i, 1);
                    lives--;
                    updateUI();
                    
                    if (lives <= 0) {
                        gameOver();
                    } else {
                        player.x = canvas.width / 2 - 20;
                    }
                }
            }
            
            // Diving enemies vs player
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                if (enemy.isDiving &&
                    enemy.x < player.x + player.width &&
                    enemy.x + enemy.width > player.x &&
                    enemy.y < player.y + player.height &&
                    enemy.y + enemy.height > player.y) {
                    
                    createExplosion(player.x + player.width / 2, player.y + player.height / 2, player.color);
                    createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, enemy.color);
                    enemies.splice(i, 1);
                    lives--;
                    updateUI();
                    
                    if (lives <= 0) {
                        gameOver();
                    } else {
                        player.x = canvas.width / 2 - 20;
                    }
                }
            }
            
            // Check level complete
            if (enemies.length === 0) {
                level++;
                enemySpeed += 0.3;
                createEnemies();
                updateUI();
            }
        }
        
        function createExplosion(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    life: 30,
                    color: color
                });
            }
        }
        
        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                return p.life > 0;
            });
        }
        
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();
        }
        
        function drawBullets() {
            ctx.fillStyle = '#fff';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
            
            ctx.fillStyle = '#f00';
            enemyBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }
        
        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                ctx.arc(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, enemy.width / 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Eyes
                ctx.fillStyle = '#000';
                ctx.fillRect(enemy.x + 10, enemy.y + 10, 5, 5);
                ctx.fillRect(enemy.x + 20, enemy.y + 10, 5, 5);
            });
        }
        
        function drawParticles() {
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 30;
                ctx.fillRect(p.x, p.y, 3, 3);
            });
            ctx.globalAlpha = 1;
        }
        
        function drawStars() {
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 50; i++) {
                const x = (i * 137.5) % canvas.width;
                const y = (i * 217.3 + Date.now() * 0.02) % canvas.height;
                ctx.fillRect(x, y, 1, 1);
            }
        }
        
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
        }
        
        function gameOver() {
            gameState = 'gameOver';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }
        
        function gameLoop() {
            if (gameState !== 'playing') return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawStars();
            updatePlayer();
            updateBullets();
            updateEnemies();
            updateParticles();
            checkCollisions();
            
            drawPlayer();
            drawBullets();
            drawEnemies();
            drawParticles();
            
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
